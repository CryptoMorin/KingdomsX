    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      &7Permission for using
      {$s}/k kick &7command.

      &7Players with this
      permission will not be
      able to kick players with
      the same or higher ranks.
  lore:
