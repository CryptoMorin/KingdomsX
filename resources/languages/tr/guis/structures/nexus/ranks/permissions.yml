title: '{$sep}-=( {$p}Permissions {$sep})=-'
rows: 6
import:
  pagination: { }
#Don't remove "-NOSYNC" from below.
#-NOSYNC
'[fn-std-perm]':
  args:
    - "<x>"
  return:
    enabled:
      condition: enabled
      name: "{$enabled} <x>"
      material: GREEN_WOOL
    else:
      name: "{$disabled} <x>"
      material: RED_WOOL
#-NOSYNC
'[fn-perm]':
  args:
    - "<x>"
    - "<material>"
  return:
    material: <material>
    enabled:
      condition: enabled
      name: "{$enabled} <x>"
      glow: true
    else:
      name: "{$disabled} <x>"
#-NOSYNC
'[permission]':
  alliance:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      &7Permission for using
      {$s}/k ally &7command.
  broadcast:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      &7Permission for using
      {$s}/k broadcast &7command.
  build:
    args:
      - <x>
      - <material>
    return:
      material: <material>
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        glow: true
      else:
        name: '{$disabled} <x>'
    lore: |
      &7Permission to build anywhere
      in the kingdom.

      For the difference between this
      and {$p}BUILD_OWNED &7permission
      refer to the other permission.
  build-owned:
    args:
      - <x>
      - <material>
    return:
      material: <material>
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        glow: true
      else:
        name: '{$disabled} <x>'
    lore: |
      &7The difference between &2BUILD &7and
      &2BUILD_OWNED &7is that &2BUILD &7allows
      you to build anywhere in your kingdom
      (except the nexus land that needs
      &2NEXUS_BUILD&7)

      &2BUILD_OWNED &7only allows you to build
      in the lands that you claimed yourself.
      For example if you &6/k claim &7somewhere
      other people with &2BUILD_OWNED &7can't
      build there, but you or people who have
      &2BUILD &7permission can.
  edit-ranks:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      &7Permission for creating, deleting
      and modifying ranks including their
      symbols, names and permissions.

      They will not be able to modify
      their own rank or a rank of
      someone with higher priority.

      This does not give them permission
      to demote or promote other players.
  enemy:
