title: "%rank_color%%rank_symbol% %rank_name%"
rows: 1
sound: ITEM_BOOK_PAGE_TURN

options:
  name:
    name: "&5Имя{$colon} {$p}%rank_name%"
    material: DIAMOND
    lore:
      - "{$s}Название этого ранга."
      - "Может содержать любой символ, но должен быть"  
      - "Максимум 20 символов."
      - "Он также может содержать цветовые коды."
    posx: 1
    posy: 1
  material:
    name: "&eМатериал{$colon} {$p}%rank_material%"
    material: GOLD_INGOT
    lore:
      - "{$s}Материал, используемый для отображения"
      - "этого ранга в графическом интерфейсе рангов"
      - "Вы должны использовать последние названия материалов"
      - "даже если сервер работает на старых версиях"
    posx: 2
    posy: 1
  symbol:
    name: "&dСимвол{$colon} {$p}%rank_symbol%"
    material: IRON_INGOT
    lore:
      - "{$s}Символ для этого ранга."
      - "Он может быть только 5 символов."
      - "Также поддерживает цвета."
    posx: 3
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    lore:
      - "{$is}Цвет чата для этого ранга."
      - "Он может состоять только из 5 символов."
    posx: 4
    posy: 1

  back:
    name: "{$p}Назад"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "{$s}Вернитесь в меню nexus."
    posx: 9
    posy: 1