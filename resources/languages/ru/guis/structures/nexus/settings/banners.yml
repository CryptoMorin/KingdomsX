title: "{$sep}-=( &6Баннеры {$sep})=-"
rows: 3
sound: ITEM_BOOK_PAGE_TURN

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    name: '{$p}Назад'
    lore: [ '{$s}Вернуться в меню nexus.' ]
    skull: "{$gui-back}"
  flag:
    posx: 4
    posy: 2
    material: FILLED_MAP
    name: "{$p}Флаг"
    lore: |
      {$desc}Устанавливает флаг вашего королевства,
      который может отображаться на онлайн-картах,
      когда кто-то нажимает на ваше королевство,
      чтобы увидеть описание.

      %banner_description%
  banner:
    posx: 6
    posy: 2
    material: WHITE_BANNER
    name: "{$p}Баннер"
    lore: |
      {$desc}Устанавливает баннер вашего королевства,
      который может отображаться в виде значков внутри
      онлайн-карт, также используется для
      главного флага вашего королевства, если флаг
      не установлен для другого варианта.

      %banner_description%

  blue-stained-glass-pane:
    slots: [ 1, 2, 6, 7, 8, 9, 10, 16, 17, 18, 19, 20, 24, 25, 26 ]
    material: BLUE_STAINED_GLASS_PANE
    name: ''
  orange-stained-glass-pane:
    slots: [ 3, 4, 5, 11, 13, 15, 21, 22, 23 ]
    material: ORANGE_STAINED_GLASS_PANE
    name: ''
