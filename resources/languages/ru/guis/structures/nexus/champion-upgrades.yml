title: "{$sep}-=( {$p}Улучшения чемпиона {$sep})=-"
rows: 6
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  settings:
    name: "&bНастройки"
    material: DIAMOND_SWORD
    flags: [ ALL ]
    lore:
      - "{$desc}Измените настройки вашего чемпиона"
      - "например, улучшите его снаряжение или"
      - "измените тип вашего чемпиона".
    posx: 3
    posy: 2
  health:
    name: "&bЗдоровье чемпиона"
    material: MELON_SLICE
    lore:
      - "{$desc}Увеличивает здоровье чемпиона"
      - "на {$p}50 {$desc}каждый уровень."
      - "{$desc}Текущее здоровье чемпиона{$colon} {$p}%scaling%"
      - ""
      - '{? level >= 10 && kingdoms_kingdom_level < 2 ? "{$kingdom-lvl-II}"}'
      - '{? level >= 30 && kingdoms_kingdom_level < 3 ? "{$kingdom-lvl-III}"}'
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Цена{$colon} {$s}%cost%"
    posx: 4
    posy: 2
  reinforcements:
    name: "&bПодкрепления"
    material: ZOMBIE_HEAD
    lore:
      - "{$desc}Создает стражей нексуса каждые {$p}3 {$desc}минуты."
      - "Каждое улучшение сократит время восстановления на {$p}15 секунд{$desc}."
      - "Эти стражи имеют те же характеристики, что и ваши стражи нексуса."
      - ""
      - "{$chk-kingdom-lvl-IV}"
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Расходы{$colon} {$s}%cost%"
    posx: 5
    posy: 2
  resistance:
    name: "&bСопротивление"
    material: BRICK
    lore:
      - "{$desc}Каждое улучшение добавляет {$p}10% {$desc}шанса, что"
      - "чемпион не получит отбрасывания."
      - ""
      - "{$p}Сопротивление{$colon} {$s}%scaling%"
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Стоимость{$colon} {$s}%cost%"
    posx: 6
    posy: 2
  speed:
    name: "&bСкорость"
    material: POTION
    lore: |
      {$desc}Увеличивает скорость чемпиона, когда
      его здоровье ниже {$p}20%

      {$p}Уровень{$colon} {$s}%level%
      {$p}Стоимость{$colon} {$s}%cost%
    posx: 7
    posy: 2
  focus:
    name: "&bФокус"
    material: ENDER_EYE
    lore:
      - "{$desc}Игроки, пораженные чемпионом,"
      - "будут иметь {$p}%scaling% {$desc}секунду, удаленную от всех"
      - "их активных эффектов зелий."
      - "Каждое улучшение увеличивает удаленное время на 1 секунду."
      - ""
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Стоимость{$colon} {$s}%cost%"
    posx: 3
    posy: 3
  strength:
    name: "&bСила"
    material: ANVIL
    lore:
      - "{$desc}Придает силу чемпиону."
      - "Мощь масштабируется в соответствии с уровнем этого улучшения."
      - ""
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Стоимость{$colon} {$s}%cost%"
    posx: 4
    posy: 3
  throw:
    name: "&bБросать"
    material: COOKED_PORKCHOP
    lore:
      - "{$desc}Каждая атака, будет шанс"
      - "{$desc}подбросить игрока в небо."
      - "{$desc}Каждое улучшение увеличивает этот шанс на {$p}10%{$desc}."
      - ""
      - "{$chk-kingdom-lvl-II}"
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Стоимость{$colon} {$s}%cost%"
    posx: 5
    posy: 3
  death-duel:
    name: "&bСмертельная дуэль"
    material: GOLDEN_SWORD
    flags: [ ALL ]
    lore:
      - "&7Все игроки, кроме захватчика, нанесут"
      - "на&250% &7меньше урона чемпиону. Чемпион"
      - "также нанесет двойной урон"
      - "всем игрокам, кроме захватчика".
      - ""
      - "{$p}Уровень{$colon} {$s}%level%"
      - "{$p}Стоимость{$colon} {$s}%cost%"
    posx: 6
    posy: 3
  drag:
    name: "&bТащить"
    material: FISHING_ROD
    lore:
      - "&7Если вторгшийся игрок находится более чем"
      - "&2%scaling% &7блоков от чемпиона,"
      - "игрок будет перетащен к чемпиону."
      - ""
      - "{$chk-kingdom-lvl-III}"
      - "&2Уровень&8: &6%level%"
      - "&2Стоимость&8: &6%cost%"
    posx: 7
    posy: 3
  thor:
    name: "&bТор"
    material: DIAMOND_AXE
    flags: [ ALL ]
    lore:
      - "{$desc}Каждый {$p}%cooldown%{$desc}, молния"
      - "бьет по вторгшемуся игроку и всем"
      - "ближайшим не союзным игрокам. Наносит"
      - "урон и отбрасывает игроков назад".
      - "Каждое улучшение уменьшает время восстановления на 1 секунду."
      - ""
      - "{$chk-kingdom-lvl-III}"
      - "&2Уровень&8: &6%level%"
      - "&2Стоимость&8: &6%cost%"
    posx: 3
    posy: 4
  damage-cap:
    name: "&bПредел ущерба"
    material: DIAMOND_CHESTPLATE
    flags: [ ALL ]
    lore:
      - "&7Ваш чемпион может получить только до"
      - "&2%scaling% &7урон при любой атаке."
      - "Каждое улучшение уменьшает предел урона на 1."
      - ""
      - "{$chk-kingdom-lvl-II}"
      - "&2Уровень&8: &6%level%"
      - "&2Стоимость&8: &6%cost%"
    posx: 4
    posy: 4
  burst:
    name: "&bЛопаться"
    material: WIND_CHARGE
    flags: [ ALL ]
    lore: |
      {$desc}Когда вокруг чемпиона много врагов, мощный взрыв
      заставляет всех
      недружелюбных игроков (и их питомцев)
      получить урон и отбросить их назад.

      {$p}Диапазон{$colon} {$s}%fancy@upgrade_range%
      {$p}Минимальные цели{$colon} {$s}%fancy@upgrade_min_targets%
      {$p}Урон{$colon} {$s}%fancy@upgrade_damage%
      {$p}Отбрасывание{$colon} {$s}%fancy@upgrade_knockback%

      {$chk-kingdom-lvl-V}
      {$p}Уровень{$colon} {$s}%level%
      {$p}Стоимость{$colon} {$s}%cost%
    posx: 5
    posy: 4
  plow:
    name: "&bПлуг"
    material: COBWEB
    lore:
      - "&7Ваш чемпион попытается очистить"
      - "лаву и паутину каждые {$p}%кулдаун%"
      - ""
      - "&2Уровень&8: &6%level%"
      - "&2Стоимость&8: &6%cost%"
    posx: 6
    posy: 4
  fangs:
    name: "&bКлыки"
    material: EVOKER_SPAWN_EGG
    lore:
      - "&7Создать клыки для врага"
      - "игроков вокруг чемпиона"
      - "каждые {$p}%cooldown%{$desc}."
      - "Каждое улучшение увеличивает урон"
      - "и радиус атаки на {$p}1{$desc}."
      - ""
      - "&2Уровень&8: &6%level%"
      - "&2Стоимость&8: &6%cost%"
    posx: 7
    posy: 4

  back:
    name: "{$p}Назад"
    material: BARRIER
    lore:
    posx: 5
    posy: 6
  purple-glass:
    name: ""
    material: PURPLE_STAINED_GLASS_PANE
    slots: [ 0, 2, 6, 8, 18, 26, 27, 35, 45, 47, 51, 53 ]
  black-glass:
    name: ""
    material: BLACK_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 36, 44, 46, 52 ]
  magenta-glass:
    name: ""
    material: MAGENTA_STAINED_GLASS_PANE
    slots: [ 10, 16, 37, 43 ]