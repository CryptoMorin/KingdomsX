title: "{$sep}-=( &5Структуры {$sep})=-"
rows: 3
sound: BLOCK_CONDUIT_ACTIVATE

# Apparently HIDE_POTION_EFFECTS item flag will
# remove the disc's name from the lore...
options:
  powercell:
    name: "&4Powercell"
    material: MUSIC_DISC_CHIRP
    sound: BLOCK_REDSTONE_TORCH_BURNOUT
    flags: [ ALL ]
    lore: |
      {$s}Земли, окруженные энергоячейкой, не могут быть захвачены,
      пока земля энергоячейки
      не будет захвачена первой.
      Радиус защиты составляет {$p}3x3 {$s}для уровня 1
      и {$p}5x5 {$s}для уровня 2.

      {$chk-kingdom-lvl-II}
      {$p}Стоимость{$colon} {$s}%fancy@cost%
      {? kingdoms_kingdom_is_pacifist ? "{$note} {$desc}Ваше королевство является пацифистским королевством
      {$desc}и эта структура не будет полезна вашему королевству."}
    posx: 3
    posy: 2
  extractor:
    name: "&aЭкстрактор"
    material: MUSIC_DISC_CAT
    sound: BLOCK_ANVIL_LAND
    flags: [ ALL ]
    lore: |
      {$s}Экстракторы производят ресурсные очки.
      {$s}Вы можете собирать ресурсные очки
      в любое время.

      {$chk-kingdom-lvl-III}
      {$p}Стоимость{$colon} {$s}%fancy@cost%
    posx: 4
    posy: 2
  outpost:
    name: "&eФорпост"
    material: MUSIC_DISC_13
    sound: ENTITY_EXPERIENCE_ORB_PICKUP, 1.5
    flags: [ ALL ]
    lore: |
      {$s}Глобальный фондовый рынок
      королевств. Покупайте и продавайте
      различные предметы, которые влияют
      на цены этих предметов по всему миру
      во всех аванпостах.
      Эта структура также дает вам
      возможность открывать свой нексус удаленно.

      {$chk-kingdom-lvl-II}
      {$p}Стоимость{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 2
  warppad:
    name: "&cВарп-подушка"
    material: MUSIC_DISC_BLOCKS
    sound: ENTITY_ENDERMAN_TELEPORT
    flags: [ ALL ]
    lore: |
      {$s}Для телепортации из одной структуры в
      другую можно использовать варп-площадки.

      {$chk-kingdom-lvl-IV}
      {$p}Стоимость{$colon} {$s}%fancy@cost%
    posx: 6
    posy: 2
  regulator:
    name: "&3Регулятор"
    material: MUSIC_DISC_WARD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore: |
      {$s}Управляет атрибутами игрока, такими как строительство,
      прекращение огня турелей и т. д.
      Управляет появлением мобов/животных,
      турелями (например, автопополнением боеприпасов) и взрывами.

      {$chk-kingdom-lvl-IV}
      {$p}Стоимость{$colon} {$s}%fancy@cost%
    posx: 7
    posy: 2
  siege-cannon:
    name: "&3Осадная пушка"
    material: MUSIC_DISC_STRAD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore: |
      {$s}Пушка, используемая для разрушения щита
      королевства.

      {$chk-kingdom-lvl-III}
      {$p}Стоимость{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 1
  back:
    name: "{$p}Назад"
    material: PLAYER_HEAD
    # https://minecraft-heads.com/custom-heads/alphabet/10299-gray-backward
    skull: "{$gui-back}"
    lore: |
      {$s}Вернитесь в меню nexus.
    posx: 5
    posy: 3
  cyan-glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 19, 25 ]
  light-blue-glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 18, 26 ]
