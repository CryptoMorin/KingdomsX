title: "&cЭлемент питания"
type: HOPPER
sound: BLOCK_REDSTONE_TORCH_BURNOUT

options:
  break:
    name: "&4Сломать"
    material: REDSTONE_BLOCK
    lore:
      - "{$s}Ломает структуры"    
    slot: 0
  upgrade:
    slot: 2
    upgrade:
      condition: "level < max_level"
      name: "{$sp}Обновление{$colon} {$s}%roman@level% {$sep}➛ {$s}%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Диапазон{$colon} {$s}1 {$sep}➔ {$s}2"
        - ""
        - "{$dot} {$p}Макс.Уровень{$colon} {$s}%roman@next_level%"
        - "{$dot} {$p}Цена{$colon} {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}Уровень{$colon} {$s}%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Диапазон{$colon} {$s}2"
  close:
    name: "{$p}Закрыть"
    material: BARRIER
    lore:
      - "{$s}Закройте GUI"
    slot: 4