    lore: |
      &7Invite codes are an alternative
      way of inviting players to your kingdom.
      They're similar to discord invite codes.

      Once you create a new invite code, a player
      can either type the code using
      {$p}/k invitecode {$s}<code> &7or you can
      generate a physical paper which players can
      right-click to use them.
      Each invite code paper costs {$s}%invitecode-paper-cost%
      &7resource points.

      Invite codes expire at a certain point and
      they can either have limited or unlimited uses.
  new-invite-code:
    name: "&2Create New Invite Code"
    lore: |
      &7You can only make up to
      {$p}%invitecode-max% &7invite codes.
