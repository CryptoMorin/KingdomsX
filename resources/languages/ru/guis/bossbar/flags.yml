title: hopper
type: HOPPER
options:
  back:
    slot: 0
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    name: '&cBack'
  play-boss-music:
    slot: 2
    material: MUSIC_DISC_CAT
    lore: |
      {$sep}Plays the ender dragon theme
      while this bossbar is active for
      the player. This doesn't work
      reliably for all servers.
    enabled:
      name: '{$enabled} Music'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Music'
  darken-sky:
    slot: 3
    material: CLOCK
    lore: |
      {$sep}It's similar to blindness
      potion effect.
    enabled:
      name: '{$enabled} Darken Sky'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Darken Sky'
  create-fog:
    slot: 4
    material: COBWEB
    lore: |
      {$sep}Mostly restricts the player's
      sight and view distance.
    enabled:
      name: '{$enabled} Fog'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Fog'