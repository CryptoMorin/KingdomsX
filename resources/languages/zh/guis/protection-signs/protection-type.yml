        {$p}这个方块会自动从其他玩家手中被保护, 
        除非玩家被手动添加到列表。
      material: OAK_SIGN
      glow: true
    else:
      name: "&4%protection%"
      material: OAK_SIGN
      lore: |
        {$p}这个方块会自动从其他玩家手中被保护, 
        除非玩家被手动添加到列表。
    slot: 1
  everyone-in-kingdom:
    enabled:
      condition: enabled
      name: "{$p}%protection%"
      lore: |
        {$p}这个方块会自动从其他非本王国的玩家手中被保护, 
        除非玩家被手动添加到列表。
      material: SPRUCE_SIGN
      glow: true
    else:
      name: "{$p}%protection%"
      material: SPRUCE_SIGN
      lore: |
        {$p}这个方块会自动从其他非本王国的玩家手中被保护, 
        除非玩家被手动添加到列表。
