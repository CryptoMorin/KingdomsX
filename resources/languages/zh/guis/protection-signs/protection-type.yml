        {$p}任何玩家都可以编辑这个方块, 除非玩家被手动移出此列表。
      material: DARK_OAK_SIGN
      glow: true
    else:
      name: "{$p}%protection%"
      material: DARK_OAK_SIGN
      lore: |
        {$p}任何玩家都可以编辑这个方块, 除非玩家被手动移出此列表。
