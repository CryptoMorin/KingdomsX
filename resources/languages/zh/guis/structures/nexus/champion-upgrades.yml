title: "{$sep}-=( {$p}斗士升级{$sep} )=-"
rows: 6
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  settings:
    name: "&b设置"
    material: DIAMOND_SWORD
    flags: [HIDE_ATTRIBUTES]
    lore:
      - "{$p}更改你斗士的设置, "
      - "如升级他的装备"
      - "或更改斗士类型。"
    posx: 3
    posy: 2
  health:
    name: "&b生命值"
    material: MELON_SLICE
    lore:
      - "{$p}每升一级, 给"
      - "斗士增加{$p}50{$p}生命。"
      - "{$p}当前斗士生命值{$sep}: {$p}%scaling%"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 4
    posy: 2
  reinforcements:
    name: "&b呼叫支援"
    material: ZOMBIE_HEAD
    lore:
      - "{$p}每升一级, 便会每{$p}30{$p}秒内"
      - "多生成一个核心守卫者。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 5
    posy: 2
  resistance:
    name: "&b稳如磐石"
    material: BRICK
    lore:
      - "{$p}每升一级都会增加{$p}%scaling%%{$p}"
      - "斗士不会被击退的几率。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 6
    posy: 2
  speed:
    name: "&b速度"
    material: POTION
    lore:
      - "{$p}当斗士生命值低于{$p}20%时增加斗士速度。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 7
    posy: 2
  focus:
    name: "&b聚精会神"
    material: ENDER_EYE
    lore:
      - "{$p}被斗士击中的玩家"
      - "会有{$p}%scaling%{$p}秒被移除所有"
      - "药水效果。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 3
    posy: 3
  strength:
    name: "&b力量"
    material: ANVIL
    lore:
      - "{$p}斗士会带有力量效果"
      - "{$p}且每次升级效果会提升。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 4
    posy: 3
  throw:
    name: "&b抛掷"
    material: COOKED_PORKCHOP
    lore:
      - "{$p}斗士每次攻击, 都有几率"
      - "{$p}把玩家击飞到空中。"
      - "{$p}每次升级会增加{$p}10%{$p}的几率。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 5
    posy: 3
  death-duel:
    name: "&b决一死战"
    material: GOLDEN_SWORD
    flags: [HIDE_ATTRIBUTES]
    lore:
      - "{$p}所有除入侵者(即输入/k invade的玩家)以外的玩家, "
      - "对斗士造成的伤害都会减少{$p}50%{$p}。"
      - "同时, 斗士对非入侵者玩家伤害翻倍。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 6
    posy: 3
  drag:
    name: "&b拖拽"
    material: FISHING_ROD
    lore:
      - "{$p}如果入侵者与斗士距离大于"
      - "{$p}%scaling%{$p}个方块, 玩家将会被拖拽至斗士身旁。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 7
    posy: 3
  damage-cap:
    name: "&b伤害封顶"
    material: DIAMOND_CHESTPLATE
    flags: [HIDE_ATTRIBUTES]
    lore:
      - "{$p}你的斗士单次只能受到最高"
      - "{$p}%scaling%{$p}点伤害, 无视伤害类型。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 4
    posy: 4
  thor:
    name: "&b雷神之力"
    material: DIAMOND_AXE
    flags: [HIDE_ATTRIBUTES]
    lore:
      - "{$p}每{$p}3{$p}秒, 闪电会"
      - "{$p}击中入侵者和附近所有非盟友玩家。"
      - "{$p}闪电会造成伤害, 且击退玩家。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 3
    posy: 4
  plow:
    name: "&b披荆斩棘"
    material: COBWEB
    lore:
      - "{$p}你的斗士会尝试清除岩浆和蜘蛛网。"
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 6
    posy: 4
  fangs:
    name: "&b尖刺"
    material: EVOKER_SPAWN_EGG
    lore:
      - "{$p}召唤掠夺者尖刺攻击附近的敌人。"
      - ""
      - "{$p}等级{$sep}: {$s}%level%"
      - "{$p}价格{$sep}: {$s}%cost%"
    posx: 7
    posy: 4
  
  back:
    name: "{$p}返回"
    material: BARRIER
    lore:
      - "{$s}返回到核心界面。"
    posx: 5
    posy: 6
  purple-glass:
    name: ""
    material: PURPLE_STAINED_GLASS_PANE
    slots: [0, 2, 6, 8, 18, 26, 27, 35, 45, 47, 51, 53]
  black-glass:
    name: ""
    material: BLACK_STAINED_GLASS_PANE
    slots: [1, 7, 9, 17, 36, 44, 46, 52]
  magenta-glass:
    name: ""
    material: MAGENTA_STAINED_GLASS_PANE
    slots: [10, 16, 37, 43]