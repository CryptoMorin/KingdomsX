title: "{$sep}-=( {$sp}炮塔{$sep} )=-"
rows: 4
sound: ITEM_FIRECHARGE_USE

options:
  arrow:
    name: "{$p}飞矢"
    material: ARROW
    sound: ENTITY_ARROW_SHOOT
    lore:
      - "一个向敌人与怪物射箭的简易炮塔。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 2
    posy: 2
  flame:
    name: "&3焰镞"
    material: SPECTRAL_ARROW
    sound: ITEM_FLINTANDSTEEL_USE
    flags: [ALL]
    lore:
      - "&6与箭塔相似, "
      - "但箭矢带有火焰且伤害更高。"
      - "等级为最高时射出光灵箭。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 3
    posy: 2
  healing:
    name: "&d疗愈"
    material: TIPPED_ARROW
    sound: ENTITY_ZOMBIE_VILLAGER_CURE
    flags: [ALL]
    lore:
      - "&6治疗附近的王国成员与盟友, "
      - "并根据炮塔等级给予正面效果。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 4
    posy: 2
  psionic:
    name: "&a辐射"
    material: TRIPWIRE_HOOK
    sound: ENTITY_PLAYER_HURT_ON_FIRE
    flags: [ALL]
    lore:
      - "&6给予附近的敌人负面效果。"
      - "负面效果随等级升高而增强, "
      - "但均不是致命效果。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 5
    posy: 2
  hellfire:
    name: "{$e}流焱"
    material: FIRE_CHARGE
    sound: ITEM_FIRECHARGE_USE
    lore:
      - "&6与焰镞相似, "
      - "但射速超快且可以同时打击多目标。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 6
    posy: 2
  soldier:
    name: "&5强援"
    sound: ENTITY_ZOMBIE_VILLAGER_CONVERTED
    material: ZOMBIE_HEAD
    lore:
      - "&7当敌人接近时生成不同怪物。"
      - "数量与强度与等级成正比。"
      - "怪物只会攻击入侵者, 并会在玩家被杀死"
      - "或在&2一分钟后&7玩家仍未被杀死时立即消失。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 7
    posy: 2
  heatbeam:
    name: "&3炽束"
    sound: ENTITY_GUARDIAN_ATTACK
    material: MAGMA_CREAM
    lore:
      - "&6一个可以穿墙攻击的高延迟炮塔。"
      - "也可以根据炮塔等级给予负面效果。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 8
    posy: 2
  inferno:
    name: "&4炼狱"
    material: END_CRYSTAL
    sound: ENTITY_ELDER_GUARDIAN_CURSE
    lore:
      - "&6当持续性攻击同一目标时, "
      - "伤害会随时间累加。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 5
    posy: 1
  spring:
    name: "{$sep}弹簧"
    material: OAK_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore:
      - "{$s}被踩踏后将会把敌人抛向空中。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 5
    posy: 3
  explosive-mine:
    name: "{$p}殉爆"
    material: HEAVY_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore:
      - "{$s}当敌人踩在压力板上时爆炸。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 6
    posy: 3
  chemical-mine:
    name: "{$sep}弥散"
    material: LIGHT_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_METAL_PRESSURE_PLATE_CLICK_ON
    lore:
      - "{$s}给予踩在此压力板上的玩家负面效果。"
      - ""
      - "{$p}价格{$colon} {$s}%cost%"
    posx: 4
    posy: 3
  
  back:
    name: "{$p}返回"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "{$s}返回到核心界面。"
    posx: 5
    posy: 4
  Cyan-Glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [1, 7, 9, 17, 18, 26, 28, 34]
  Light-Blue-Glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [0, 8, 27, 35]