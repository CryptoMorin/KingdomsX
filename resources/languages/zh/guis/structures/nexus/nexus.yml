title: "{$p}&l%kingdoms_kingdom_name%{$s}&l的王国核心"
rows: 6
sound: BLOCK_BEACON_ACTIVATE, 0.3

forms:
  title: '标题'
  icon: "https://www.sonatype.com/hubfs/Company%20Logo/SON_logo_profilepict@2x%20(1).png"
  type: CUSTOM
  options:
    settings:
      component-type: LABEL
      text: "&5设置"
    some-button:
      component-type: BUTTON
      text: "一个按钮!"
    some-toggle:
      component-type: TOGGLE
      text: "一个开关!"
      default-value: true
    some-slider:
      component-type: SLIDER
      text: "一个滑动栏"
      min: 5
      max: 110
      step: 3
      default-value: 25
    some-step-slider:
      component-type: STEP_SLIDER
      text: "一个步进滑动栏"
      steps: [ "1", "2", "3" ]
      default-value: 2
    some-dropdown:
      component-type: DROPDOWN
      text: "一个下拉框!"
      steps: [ "下拉我", "下拉你", "下拉我们" ]
      default-value: 1
    some-input:
      component-type: INPUT
      text: "一个输入框!!"
      placeholder: "替换我"
      default-value: "请删除我"

options:
  settings:
    name: "{$p}设置"
    material: NETHER_STAR
    lore:
    - "{$s}更改你王国的设置。"
    posx: 5
    posy: 2
  members:
    name: "{$p}成员"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNzRiODlhZDA2ZDMxOGYwYWUxZWVhZjY2MGZlYTc4YzM0ZWI1NWQwNWYwMWUxY2Y5OTlmMzMxZmIzMmQzODk0MiJ9fX0='
    lore:
    - "{$s}管理你王国的成员。"
    - "{$s}晋升或降职他们。"
    posx: 5
    posy: 3
  masswar:
    running:
      condition: kingdoms_masswar_is_running
      name: "&4大战"
      material: CLOCK
      lore:
      - "{$s}大战期间入侵免费。"
      - "大战目前处于{$p}开启{$s}状态。"
    else:
      name: "&4大战"
      material: RED_WOOL
      lore:
      - "{$s}大战期间入侵免费。"
      - "大战目前处于{$e}关闭{$s}状态。"
    posx: 6
    posy: 3
  nexus-chest:
    name: "&e核心箱子"
    material: CHEST
    lore:
    - "{$s}把物品放进你王国的核心箱子里"
    - "{$s}以便成员使用。"
    posx: 7
    posy: 3
  turrets:
    name: "{$sp}炮塔"
    material: SPECTRAL_ARROW
    lore:
    - "{$s}你可以花费资源点购买炮塔, "
    - "并把它们放在你的王国领土上。"
    - "他们会自动攻击怪物和入侵者。"
    posx: 3
    posy: 3
  structures:
    name: "&5结构"
    material: REDSTONE_LAMP
    lore:
    - "{$s}不同结构可以起不同作用。"
    - "一块领土上最多有一个结构。"
    - "注意！核心本身属于一个结构！"
    - "结构可以花费资源点购买。"
    posx: 4
    posy: 3
  misc-upgrades:
    name: "&b杂项升级"
    material: ENCHANTING_TABLE
    lore:
    - "{$s}额外乱七八糟的"
    - "从不同方面改善王国的一堆升级。"
    posx: 2
    posy: 3
  logs:
    name: "&a编年史"
    material: KNOWLEDGE_BOOK
    lore:
    - "{$s}浏览王国活动, 包括"
    - "入侵, 占领领土, 放弃领土, "
    - "和其他成员活动。"
    posx: 8
    posy: 3
  resource-points:
    name: "&e资源点转换器"
    material: HAY_BLOCK
    lore:
    - "{$s}把你的物品转换为资源点。"
    - "你的王国目前有&e%fancy@kingdoms_resource_points%{$s}资源点。"
    posx: 4
    posy: 5
  damage-reduction:
    name: "&3伤害降低"
    material: DIAMOND_CHESTPLATE
    flags: [ ALL ]

    powerup-conds: &pwrup-conds
      - '{? level >= 20 && kingdoms_kingdom_level < 2 ? "{$kingdom-lvl-II}"}'
      - '{? level >= 30 && kingdoms_kingdom_level < 3 ? "{$kingdom-lvl-III}"}'
      - '{? level >= 40 && kingdoms_kingdom_level < 4 ? "{$kingdom-lvl-IV}"}'
      - '{? level >= 50 && kingdoms_kingdom_level < 5 ? "{$kingdom-lvl-V}"}'

    lore:
    - "{$s}每升一级减少受到的&e1%{$s}伤害。"
    - ""
    - "{$s}等级{$colon} {$p}%level%"
    - "{$s}价格{$colon} {$p}%cost%"
    posx: 7
    posy: 4
  damage-boost:
    name: "&3近战伤害增幅"
    material: DIAMOND_SWORD
    flags: [ ALL ]
    lore:
    - "{$s}每升一级增加造成的&e1%{$s}近战伤害。"
    - ""
    - "{$s}等级{$colon} {$p}%level%"
    - "{$s}价格{$colon} {$p}%cost%"
    posx: 3
    posy: 4
  arrow-boost:
    name: "{$p}弓箭伤害增幅"
    material: BOW
    lore:
    - "{$s}每升一级增加造成的&e1%{$s}弓箭伤害。"
    - "(注意：其他远程攻击不受此项加成！)"
    - ""
    - "{$s}等级{$colon} {$p}%level%"
    - "{$s}价格{$colon} {$p}%cost%"
    posx: 4
    posy: 4
  regeneration-boost:
    name: "&d生命回复增幅"
    material: GOLDEN_APPLE
    lore:
    - "{$s}在你的王国领土上, 每升一级增加&e1%{$s}的回血速度。"
    - ""
    - "{$s}等级{$colon} {$p}%level%"
    - "{$s}价格{$colon} {$p}%cost%"
    posx: 6
    posy: 4
  ranks:
    name: "&5权限组与权限"
    material: BOOKSHELF
    lore:
    - "{$s}编辑你王国的权限组与权限。"
    posx: 6
    posy: 5
  champion-upgrades:
    name: "{$p}斗士升级"
    material: ZOMBIE_HEAD
    lore:
    - "{$s}升级你的斗士, "
    - "以增强你对敌人的防御。"
    posx: 5
    posy: 5
  mailbox:
    name: "{$p}邮箱"
    material: PLAYER_HEAD
    # https://minecraft-heads.com/custom-heads/decoration/18054-mailbox-green
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvOTVmYmJjNjI1ZmE0ZWI2NDk2YmU4ZGJiZjBhYTJiMjhmMTAyOTdjZmZiY2Y1ZTBhYWY2Y2IxMWU4ZjI2MTZlZCJ9fX0="
    lore: |
      {$p}向其他王国发送邮件或接收邮件。
      {$p}总共邮件数{$colon} {$s}%kingdoms_mails_total%
    posx: 5
    posy: 4

  red-glass:
    name: ""
    material: RED_STAINED_GLASS_PANE
    slots: [ 1, 4, 7, 9, 10, 16, 17, 36, 37, 43, 44, 46, 49, 52 ]
  black-glass:
    name: ""
    material: BLACK_STAINED_GLASS_PANE
    slots: [ 0, 2, 3, 5, 6, 8, 18, 26, 27, 35, 45, 47, 48, 50, 51, 53 ]
