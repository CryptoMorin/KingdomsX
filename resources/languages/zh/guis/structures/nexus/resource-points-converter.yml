title: "&a资源点转换器"
rows: 6
sound: BLOCK_BELL_USE
interactable: [999]
disallow-creative: true

# 刷新选项是用来当玩家用物品转换完资源点在界面中刷新%total_worth%变量用的。
options:
  withdraw:
    name: "{$p}支出"
    material: PAPER
    posx: 4
    posy: 6
    lore:
      - "{$s}把资源点从王国支出到你的账户里。"
  info:
    name: "{$s}资源点{$colon} {$p}%fancy@kingdoms_resource_points%"
    lore:
      - "{$s}总捐献{$colon} {$p}%fancy@kingdoms_total_donations%"
      - "{$s}上次捐献时间{$colon} {$p}%kingdoms_last_donation_time%"
      - "{$s}上次捐献数量{$colon} {$p}%kingdoms_last_donation_amount%"
    material: NETHER_STAR
    posx: 5
    posy: 6
  deposit:
    name: "{$p}存入"
    material: PAPER
    posx: 6
    posy: 6
    lore:
      - "{$s}把钱从你的账户里存入到王国中。"
  apply:
    name: "{$p}确认"
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNDMxMmNhNDYzMmRlZjVmZmFmMmViMGQ5ZDdjYzdiNTVhNTBjNGUzOTIwZDkwMzcyYWFiMTQwNzgxZjVkZmJjNCJ9fX0="
    refresh: true
    lore:
      - "{$s}把当前物品转换为资源点。"
      - "{$p}当前物品可转换资源点{$colon} &e%total_worth%"
    posx: 9
    posy: 6
  back:
    name: "{$e}返回"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "{$s}返回到核心界面。"
      - "这将取消资源点转换。"
    posx: 1
    posy: 6
  lime-glass:
    name: ''
    material: LIME_STAINED_GLASS_PANE
    slots: [46, 47, 51, 52]