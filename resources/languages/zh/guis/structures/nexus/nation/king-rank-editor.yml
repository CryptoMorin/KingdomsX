title: "%rank_color%%rank_symbol%%rank_name%"
rows: 1
sound: ITEM_BOOK_PAGE_TURN

options:
  name:
    name: "&5名称{$sep}:{$p}%rank_name%"
    material: DIAMOND
    lore:
      - "{$s}权限组的名称。"
      - "支持任何字符但最长20个字符。"
      - "也可以包含颜色代码。"
