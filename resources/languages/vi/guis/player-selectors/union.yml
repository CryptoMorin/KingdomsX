    lore: |
      {$p}Nhấp chuột trái{$colon} {$desc}Thay đổi cài đặt mục truy cập hiện tại.
      {$p}Thả {$sep}(&5Q{$sep}){$colon} {$desc}Xóa hoàn toàn mục truy cập.
