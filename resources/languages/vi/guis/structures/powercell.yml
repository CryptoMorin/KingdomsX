title: "&cPowercell"
type: HOPPER
sound: BLOCK_REDSTONE_TORCH_BURNOUT

options:
  break:
    name: "&4Phá hủy"
    material: REDSTONE_BLOCK
    lore:
      - "{$s}Phá hủy cấu trúc."
    slot: 0
  upgrade:
    slot: 2
    upgrade:
      condition: "level < max_level"
      name: "{$sp}Nâng cấp{$colon} {$s}%roman@level% {$sep}➛ {$s}%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Phạm vi{$colon} {$s}1 {$sep}➔ {$s}2"
        - ""
        - "{$dot} {$p}Cấp độ tối đa{$colon} {$s}%roman@next_level%"
        - "{$dot} {$p}Chi phí{$colon} {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}Cấp độ{$colon} {$s}%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Phạm vi{$colon} {$s}2"
  close:
    name: "{$p}Đóng"
    material: BARRIER
    lore:
      - "{$s}Đóng GUI."
    slot: 4