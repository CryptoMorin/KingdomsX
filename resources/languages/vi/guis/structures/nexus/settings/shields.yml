    time: 1day
    flags: [ ALL ]
    patterns:
      BASE: BLACK
      BORDER: RED
      CIRCULE_MIDDLE: RED
    posx: 4
    posy: 2
  shield-1week:
    name: "{$p}Lá chắn 1 tuần"
    lore: "{$s}Chi phí{$colon} {$p}%cost%"
