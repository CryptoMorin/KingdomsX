      condition: 'refund != 0'
      lore: |
        {$desc}Hủy kích hoạt tất cả lá chắn của bạn
        nhưng sẽ hoàn lại điểm tài nguyên.

        {$p}Lá chắn{$colon} {$s}%time@kingdoms_shield_time_left%
        {$p}Hoàn tiền{$colon} {$s}%fancy@refund%
    else:
      lore: |
        {$desc}Bạn không có lá chắn để hoàn tiền.
    material: PAPER
    posx: 8
    posy: 2

