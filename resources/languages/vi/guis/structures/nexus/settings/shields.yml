    flags: [ ALL ]
    cost: 50000
    time: 7days
    patterns:
      BASE: BLACK
      BORDER: RED
      CROSS: RED
    posx: 5
    posy: 2
  shield-1month:
    name: "{$p}Lá chắn 1 tháng"
