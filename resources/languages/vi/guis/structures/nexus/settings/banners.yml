title: "{$sep}-=( &6Biểu ngữ {$sep})=-"
rows: 3
sound: ITEM_BOOK_PAGE_TURN

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    name: '{$p}Quay lại'
    lore: [ '{$s}Quay lại menu nexus.' ]
    skull: "{$gui-back}"
  flag:
    posx: 4
    posy: 2
    material: FILLED_MAP
    name: "{$p}Cờ hiệu"
    lore: |
      {$desc}Đặt cờ hiệu vương quốc của bạn
      có thể xuất hiện trên bản đồ web trực tuyến
      khi ai đó nhấp vào vương quốc của bạn
      để xem mô tả.

      %banner_description%
  banner:
    posx: 6
    posy: 2
    material: WHITE_BANNER
    name: "{$p}Biểu ngữ"
    lore: |
      {$desc}Đặt biểu ngữ vương quốc của bạn
      có thể xuất hiện dưới dạng biểu tượng bên trong
      bản đồ web trực tuyến, cũng được sử dụng cho
      cờ hiệu chính của vương quốc nếu không có cờ hiệu nào
      được đặt cho tùy chọn khác.

      %banner_description%

