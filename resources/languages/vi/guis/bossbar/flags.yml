title: hopper
type: HOPPER
options:
  back:
    slot: 0
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    name: '&cQuay lại'
  play-boss-music:
    slot: 2
    material: MUSIC_DISC_CAT
    lore: |
      {$sep}Phát nhạc chủ đề rồng Ender
      khi thanh bossbar này hoạt động cho
      người chơi. Điều này không hoạt động
      đáng tin cậy cho tất cả các máy chủ.
    enabled:
      name: '{$enabled} Nhạc'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Nhạc'
  darken-sky:
    slot: 3
    material: CLOCK
    lore: |
      {$sep}Nó tương tự như hiệu ứng
      thuốc độc mù.
    enabled:
      name: '{$enabled} Làm tối bầu trời'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Làm tối bầu trời'
  create-fog:
    slot: 4
    material: COBWEB
    lore: |
      {$sep}Chủ yếu hạn chế tầm nhìn và
      khoảng cách nhìn của người chơi.
    enabled:
      name: '{$enabled} Sương mù'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Sương mù'