title: hopper
type: HOPPER
options:
  back:
    slot: 0
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    name: '&cVissza'
  play-boss-music:
    slot: 2
    material: MUSIC_DISC_CAT
    lore: |
      {$sep}A Végzetsárkány témáját jeleníti 
      meg, amíg ez a főszörnysáv aktív a 
      játékos számára. Ez nem minden 
      szerveren működik megbízhatóan.
    enabled:
      name: '{$enabled} Zene'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Zene'
  darken-sky:
    slot: 3
    material: CLOCK
    lore: |
      {$sep}Hasonló a vakság bájital
      hatásához.
    enabled:
      name: '{$enabled} Sötét égbolt'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Sötét égbolt'
  create-fog:
    slot: 4
    material: COBWEB
    lore: |
      {$sep}Többnyire korlátozza a játékos
      látóterét és a látótávolságát.
    enabled:
      name: '{$enabled} Köd'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Köd'