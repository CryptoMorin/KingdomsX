title: "&eSzabályok"
rows: 3
sound: BLOCK_ANVIL_USE

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    name: '{$p}Vissza'
  pink-stained-glass-pane:
    slots: [ 1, 3, 4, 5, 7, 8, 9, 10, 11, 13, 15, 16, 17, 18, 19, 21, 22, 23, 25, 26 ]
    material: PINK_STAINED_GLASS_PANE
    name: ''
  disable-mob-spawning:
    material: ZOMBIE_SPAWN_EGG
    lore: |
      {$sep}Letiltja az összes {$p}természetes
      {$sep}szörny (mob) megjelenését. Az
      állatok továbbra is megidéződnek.
    enabled:
      condition: enabled
      name: "{$enabled} Szörnyek megjelenésének tiltása"
      glow: true
    else:
      name: "{$disabled} Szörnyek megjelenésének tiltása"
    posx: 3
    posy: 1
  disable-animal-spawning:
    material: SHEEP_SPAWN_EGG
    lore: |
      {$sep}Letiltja az összes {$p}természetes
      {$sep}állat megjelenését.
    enabled:
      condition: enabled
      name: "{$enabled} Állatok megjelenésének tiltása"
      glow: true
    else:
      name: "{$disabled} Állatok megjelenésének tiltása"
    posx: 3
    posy: 3
  disable-turrets:
    material: ARROW
    lore: |
      {$sep}Megakadályozza ezen a
      területen elhelyezett összes
      torony aktiválását.
    enabled:
      condition: enabled
      name: "{$enabled} Torony letiltása"
      glow: true
    else:
      name: "{$disabled} Torony letiltása"
    posx: 6
    posy: 2
  auto-fill-turrets:
    material: SPECTRAL_ARROW
    lore: |
      {$sep}Automatikusan tölti lőszerrel
      ezen a területen lévő tornyokat.
      {$p}FEltételek{$colon}
      {$dot} {$s}A toronyból teljesen ki
        kell fogynia a lőszernek.
      {$dot} {$s}A toronynak egy területen
        kell lennie a szabályozóval.
      {$dot} {$s}A királyságodnak elég Nexus
        ponttal kell rendelkeznie az
        újratöltéshez.
    enabled:
      condition: enabled
      name: "{$enabled} Torony automatikus töltése"
      glow: true
    else:
      name: "{$disabled} Torony automatikus töltése"
    posx: 4
    posy: 2
  allow-explosions:
    material: TNT
    lore: |
      {$sep}Engedélyezi, hogy az összes
      fajta robbanás kárt tegyen
      ezen a területen.
      Csak akkor működik, ha már
      fejlesztetted a {$p}Robbanásvédelem
      {$sep}nevű vegyesfejlesztést.
    enabled:
      condition: enabled
      name: "{$enabled} Robbanások engedélyezése"
      glow: true
    else:
      name: "{$disabled} Robbanások engedélyezése"
    posx: 7
    posy: 1
  allow-fire:
    posx: 7
    posy: 3
    material: FIRE_CHARGE
    lore: |
      {$sep}Engedélyezi az összes fajta
      tűzkárt ezen a területen,
      beleértve a tűzterjedést,
      a blokkégést, stb.
    enabled:
      condition: enabled
      name: "{$enabled} Tűz"
      glow: true
    else:
      name: "{$disabled} Tűz"
