title: "{$sep}-=( {$sp}Tornyok {$sep})=-"
rows: 4
sound: ITEM_FIRECHARGE_USE

options:
  arrow:
    name: "{$p}Nyílvessző"
    material: ARROW
    sound: ENTITY_ARROW_SHOOT
    lore: |
      {$s}Egyszerű torony ami mérségelt sebességgel
      sima nyilakat lő ki az ellenségre.

      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 2
    posy: 2
  flame:
    name: "&3Láng"
    material: SPECTRAL_ARROW
    sound: ITEM_FLINTANDSTEEL_USE
    flags: [ ALL ]
    lore: |
      {$s}Gyorstűzelő torony ami a
      célpontot lángba borítja."

      {$chk-kingdom-lvl-II}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 3
    posy: 2
  healing:
    name: "&dGyógyító"
    material: TIPPED_ARROW
    sound: ENTITY_ZOMBIE_VILLAGER_CURE
    flags: [ ALL ]
    lore: |
      {$s}A közei tagokat és szövetségesek gyógyítja.

      {$chk-kingdom-lvl-II}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 4
    posy: 2
  psionic:
    name: "&aPszionikus"
    material: TRIPWIRE_HOOK
    sound: ENTITY_PLAYER_HURT_ON_FIRE
    flags: [ ALL ]
    lore: |
      {$s}A közeli ellenfelekre van hatással.
      Magasabb szinten nagyobb a hatás is,
      de soha nem okoz halálos sebzést.

      {$chk-kingdom-lvl-III}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 2
  hellfire:
    name: "&cPokoltűz"
    material: FIRE_CHARGE
    sound: ITEM_FIRECHARGE_USE
    lore: |
      {$s}Erőteljes torony gyors tűzeléssel
      és magas sebzéssel.

      {$chk-kingdom-lvl-III}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 6
    posy: 2
  soldier:
    name: "&5Katona"
    sound: ENTITY_ZOMBIE_VILLAGER_CONVERTED
    material: ZOMBIE_HEAD
    lore: |
      {$s}Örök idézése a célpont
      játékos megölésére.

      {$chk-kingdom-lvl-IV}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 7
    posy: 2
  heatbeam:
    name: "&3Hősugár"
    sound: ENTITY_GUARDIAN_ATTACK
    material: MAGMA_CREAM
    lore: |
      {$s}Egyedüli cépontjának nagy
      sebzést okoz.

      {$chk-kingdom-lvl-IV}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 8
    posy: 2
  inferno:
    name: "&4Infernó"
    material: END_CRYSTAL
    sound: ENTITY_ELDER_GUARDIAN_CURSE
    lore: |
      {$s}Hasonló mint a hősugár.

      {$chk-kingdom-lvl-V}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 1
  spring:
    name: "{$sep}Rugó"
    material: OAK_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore: |
      {$s}Egy akna, amely a
      levegőbe dobja a
      játékost amikor rálép.

      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 3
  explosive-mine:
    name: "{$sep}Robbanó akna"
    material: HEAVY_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore: |
      {$s}Akna ami felrobban amikor
      rálépnek.

      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 6
    posy: 3
  chemical-mine:
    name: "&8Vegyi akna"
    material: LIGHT_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_METAL_PRESSURE_PLATE_CLICK_ON
    lore: |
      {$s}Akna ami gyengítő hatásokat add
      amikor rálápnek.

      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 4
    posy: 3
  back:
    name: "{$p}Vissza"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore: |
      {$s}Vissza a nexus menübe.
    posx: 5
    posy: 4
  Cyan-Glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 18, 26, 28, 34 ]
  Light-Blue-Glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 27, 35 ]
