title: "{$sep}-=( &5Struktúrák {$sep})=-"
rows: 3
sound: BLOCK_CONDUIT_ACTIVATE

# Apparently HIDE_POTION_EFFECTS item flag will
# remove the disc's name from the lore...
options:
  powercell:
    name: "&4Erőtér"
    material: MUSIC_DISC_CHIRP
    sound: BLOCK_REDSTONE_TORCH_BURNOUT
    flags: [ ALL ]
    lore: |
      {$s}Az erőtér meletti chunk-okat nem
      lehet addig ostromolni, amíg az
      erőtér területét nem ostromolták meg.
      A védelem rádiusza {$p}3x3 {$s}az 1. szinten,
      és {$p}5x5 {$s}a 2. szinten.

      {$chk-kingdom-lvl-II}
      {$p}Költség{$colon} {$s}%fancy@cost%
      {? kingdoms_kingdom_is_pacifist ? "{$note} {$desc}Királyságod békés királyság,
      ezért ennek a struktúrának semmi haszna nem lesz a királyságodban."}
    posx: 3
    posy: 2
  extractor:
    name: "&aFúró"
    material: MUSIC_DISC_CAT
    sound: BLOCK_ANVIL_LAND
    flags: [ ALL ]
    lore: |
      {$s}A fúró Nexusz pontokat termel.
      Ezek a pontok bármikor
      begyűjthetőek."

      {$chk-kingdom-lvl-III}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 4
    posy: 2
  outpost:
    name: "&eElőőrs"
    material: MUSIC_DISC_13
    sound: ENTITY_EXPERIENCE_ORB_PICKUP, 1.5
    flags: [ ALL ]
    lore: |
      {$s}Királyságok globális árupiaca.
      Vásárolj és adj el különböző tárgyakat,
      ami globálisan befolyásolja az értéküket
      az összes előőrsön.
      Ez a struktúra lehetővé teszi a nexusod 
      távoli elérését is.

      {$chk-kingdom-lvl-II}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 2
  warppad:
    name: "&cTeleportpad"
    material: MUSIC_DISC_BLOCKS
    sound: ENTITY_ENDERMAN_TELEPORT
    flags: [ ALL ]
    lore: |
      {$s}Teleportpadot használva lehet az egyik
      struktúráról egy másikra teleportálni.

      {$chk-kingdom-lvl-IV}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 6
    posy: 2
  regulator:
    name: "&3Szabályzó"
    material: MUSIC_DISC_WARD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore: |
      {$s}Játékos attribútumainak kezelése mint
      az építések, toronnyal tűzszünet, stb.
      Állatok/szörnyek megjelenésének, tornyok
      (pl lőszerrel való automatikus töltés) és
      robbanások szabályzása.

      {$chk-kingdom-lvl-IV}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 7
    posy: 2
  siege-cannon:
    name: "&3Ostromágyú"
    material: MUSIC_DISC_STRAD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore: |
      {$s}Az ágyút használva lehet egy királyság
      pajzsát áttörni.

      {$chk-kingdom-lvl-V}
      {$p}Költség{$colon} {$s}%fancy@cost%
    posx: 5
    posy: 1
  back:
    name: "{$p}Vissza"
    material: PLAYER_HEAD
    # https://minecraft-heads.com/custom-heads/alphabet/10299-gray-backward
    skull: "{$gui-back}"
    lore: |
      {$s}Vissza a nexus menübe.
    posx: 5
    posy: 3
  cyan-glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 19, 25 ]
  light-blue-glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 18, 26 ]
