title: '{$sep}-=( {$p}Permissions {$sep})=-'
rows: 6
#Don't remove "-NOSYNC" from below.
#-NOSYNC
'[fn-std-perm]':
  args:
    - "<x>"
  return:
    enabled:
      condition: enabled
      name: "{$enabled} <x>"
      material: GREEN_WOOL
    else:
      name: "{$disabled} <x>"
      material: RED_WOOL
#-NOSYNC
'[fn-perm]':
  args:
    - "<x>"
    - "<material>"
  return:
    material: <material>
    enabled:
      condition: enabled
      name: "{$enabled} <x>"
      glow: true
    else:
      name: "{$disabled} <x>"
#-NOSYNC
'[permission]':
  broadcast:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k broadcast {$sep}command.
  edit-ranks:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for creating, deleting
      and modifying ranks including their
      symbols, names and permissions.

      They will not be able to modify
      their own rank or a rank of
      someone with higher priority.

      This does not give them permission
      to demote or promote other players.
  home:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k home {$sep}command.
  invite:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k invite {$sep}command and
      for making invite codes from
      {$s}/k invitecodes
  kick:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k kick {$sep}command.

      {$sep}Players with this
      permission will not be
      able to kick players with
      the same or higher ranks.
  lore:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k lore{$sep}, {$s}/k rename {$sep},
      {$s}/k book edit {$sep}and {$s}/k tag {$sep}commands.
  set-home:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k sethome {$sep}command.
  manage-ranks:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for promoting
      and demoting members with
      lower rank than the player.

      This does not give them
      permission to modify rank
      settings.
  withdraw:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for using
      {$s}/k rp withdraw {$sep}command
      and withdrawing resource points
      in exchange for money by other
      means like the option in
      resource points converter inside
      nexus GUI.
  relation-attributes:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for editing
      relationship attributes.
  settings:
    args:
      - <x>
    return:
      enabled:
        condition: enabled
        name: '{$enabled} <x>'
        material: GREEN_WOOL
      else:
        name: '{$disabled} <x>'
        material: RED_WOOL
    lore: |
      {$sep}Permission for editing general
      nation settings located inside
      nexus GUI.
  "[else]":
    name: "&4Unknown: %permission%"
    material: BARRIER
