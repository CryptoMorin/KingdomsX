title: "%rank_color%%rank_symbol% %rank_name%"
rows: 1
sound: ITEM_BOOK_PAGE_TURN

options:
  name:
    name: "&5Név{$colon} {$p}%rank_name%"
    material: DIAMOND
    lore:
      - "{$s}Ennek a rangnak a neve."
      - "Bármilyen 20 karakternél nem"
      - "hosszabb név lehet és"
      - "tartalmazhat színkódokat is."
    posx: 1
    posy: 1
  material:
    name: "&eNyersanyag{$colon} {$p}%rank_material%"
