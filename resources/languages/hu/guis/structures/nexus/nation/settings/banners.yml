title: "{$sep}-=( &6Zászlók {$sep})=-"
rows: 3
sound: ITEM_BOOK_PAGE_TURN

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    name: '{$p}Vissza'
    lore: [ '{$s}Vissza a nexus menübe' ]
    skull: "{$gui-back}"
  flag:
    posx: 4
    posy: 2
    material: FILLED_MAP
    name: "{$p}Lobogó (Flag)"
    lore: |
      {$desc}Beállítja a nemzeted lobogóját,
      ami megjelenhet az online webtérképen,
      amikor valaki rákattint a nemzetedre,
      hogy megnézze a leírását.

      %banner_description%
  banner:
    posx: 6
    posy: 2
    material: WHITE_BANNER
    name: "{$p}Zászló (Banner)"
    lore: |
      {$desc}Beállítja a nemzeted zászlaját,
      amely ikonként jelenhet meg az online
      webtérképeken, továbbá használhatod a
      nemzeted főzászlajaként is, ha nincs
      zászló beállítva a másik opcióhoz.
      {$s}Fordító megjegyzése{$colon} {$s}A magyar 
      MC-ben a Banner a zászló.


      %banner_description%

  blue-stained-glass-pane:
    slots: [ 1, 2, 6, 7, 8, 9, 10, 16, 17, 18, 19, 20, 24, 25, 26 ]
    material: BLUE_STAINED_GLASS_PANE
    name: ''
  orange-stained-glass-pane:
