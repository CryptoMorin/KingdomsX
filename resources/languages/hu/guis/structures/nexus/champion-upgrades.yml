title: "{$sep}-=( {$p}Bajnok fejlesztései {$sep})=-"
rows: 6
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  settings:
    name: "&bBeállítások"
    material: DIAMOND_SWORD
    flags: [ ALL ]
    lore:
      - "{$desc}A Bajnok beállításainak módosítása,"
      - "úgymint a felszerelés fejlesztése"
      - "vagy a Bajnok típusának cserélése."
    posx: 3
    posy: 2
  health:
    name: "&bBajnok életereje"
    material: MELON_SLICE
    lore:
      - "{$desc}Szintenként {$p}50 {$desc}életerőt"
      - "add a Bajnok életerejéhez"
      - "{$desc}Current champion's health{$colon} {$p}%scaling%"
      - ""
      - '{? level >= 10 && kingdoms_kingdom_level < 2 ? "{$kingdom-lvl-II}"}'
      - '{? level >= 30 && kingdoms_kingdom_level < 3 ? "{$kingdom-lvl-III}"}'
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 4
    posy: 2
  reinforcements:
    name: "&bUtánpótlás"
    material: ZOMBIE_HEAD
    lore:
      - "{$p}3 {$desc}percenként Nexus őrök idéződnek."
      - "Minden fejlesztés {$p}15 másodperccel {$desc}csökkenti"
      - "a megjelenések között eltelt időt."
      - "A megjelenő őrők értékei megegyeznek"
      - "a Nexus őrzőkkel."
      - ""
      - "{$chk-kingdom-lvl-IV}"
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 5
    posy: 2
  resistance:
    name: "&bEllenállás"
    material: BRICK
    lore:
      - "{$desc}Minden fejlesztés {$p}10% {$desc}esélyt"
      - "ad arra, hogy a Bajnok ne lökődjön hátra."
      - ""
      - "{$p}Ellenállás{$colon} {$s}%scaling%"
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 6
    posy: 2
  speed:
    name: "&bSebesség"
    material: POTION
    lore: |
      {$desc}Megnöveli a Bajnok sebességét amikor
      az életereje kevesebb mint {$p}20%{$desc}-ék.

      {$p}Szint{$colon} {$s}%level%
      {$p}Költség{$colon} {$s}%cost%
    posx: 7
    posy: 2
  focus:
    name: "&bFókusz"
    material: ENDER_EYE
    lore:
      - "{$desc}A Bajnok által eltalált"
      - "játékosoknak {$p}%scaling% {$desc}másodpercre"
      - "megszűnik az összes aktív"
      - "bájital hatása."
      - "Minden fejlesztés 1 másodperccel"
      - "növeli ezt az időt."
      - ""
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 3
    posy: 3
  strength:
    name: "&bErő"
    material: ANVIL
    lore:
      - "{$desc}Erőt ad a Bajnoknak."
      - "Az erő a fejlesztés szintjének"
      - "megfelelően skálázódik."
      - ""
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 4
    posy: 3
  throw:
    name: "&bDobás"
    material: COOKED_PORKCHOP
    lore:
      - "{$desc}Minden támadásnak esélye lesz a"
      - "játékosokat felütni az levegőbe."
      - "{$desc}Minden fejlesztés ad {$p}10% {$desc}esélyt erre."
      - ""
      - "{$chk-kingdom-lvl-II}"
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 5
    posy: 3
  death-duel:
    name: "&bHalálpárbaj"
    material: GOLDEN_SWORD
    flags: [ ALL ]
    lore:
      - "{$desc}Minden játékos az ostromló kivételével"
      - "{$p}50%{$desc}-kal kevesebbet sebez a Bajnokon."
      - "A Bajnok{$desc} viszont dupla annyi sebzést okoz"
      - "minden játékosnak, kivéve az ostromlónak."
      - ""
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 6
    posy: 3
  drag:
    name: "&bHúzás"
    material: FISHING_ROD
    lore:
      - "{$desc}Ha az ostromló játékos több mint {$p}%scaling% "
      - "{$desc}blokkra van a Bajnoktól, akkor a Bajnok"
      - "a játékost magához húzza."
      - ""
      - "{$chk-kingdom-lvl-III}"
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 7
    posy: 3
  thor:
    name: "&bThor"
    material: DIAMOND_AXE
    flags: [ ALL ]
    lore:
      - "{$p}%cooldown% {$desc}másodpercenként villámcsapás"
      - "éri az ostromlót és a közelben levő" 
      - "nem szövetséges játékosokat. A villám"
      - "sebzést és hátralökést okoz."
      - "Minden fejlesztés 1 másodperccel csökkenti"
      - "a villámok között eltelt időt."
      - ""
      - "{$chk-kingdom-lvl-III}"
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 3
    posy: 4
  damage-cap:
    name: "&bSapka"
    material: DIAMOND_CHESTPLATE
    flags: [ ALL ]
    lore:
      - "{$desc}A Bajnok legfeljebb {$p}%scaling% "
      - "{$desc}sebzést kaphat támadásonként."
      - "Minden fejlesztés 1-el csökkenti a sebzést."
      - ""
      - "{$chk-kingdom-lvl-II}"
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 4
    posy: 4
  burst:
    name: "&bKitörés"
    material: WIND_CHARGE
    flags: [ ALL ]
    lore: |
      {$desc}Amikor sok ellenség van a Bajnok
      körül, egy erőteljes kitörés hatására
      minden barátságtalan játékos (állataikkal)
      sebződik és hátralökődik.

      {$p}Terület{$colon} {$s}%fancy@upgrade_range%
      {$p}Minimum célpont{$colon} {$s}%fancy@upgrade_min_targets%
      {$p}Sebzés{$colon} {$s}%fancy@upgrade_damage%
      {$p}Hátralökés{$colon} {$s}%fancy@upgrade_knockback%

      {$chk-kingdom-lvl-V}
      {$p}Szint{$colon} {$s}%level%
      {$p}Költség{$colon} {$s}%cost%
    posx: 5
    posy: 4
  plow:
    name: "&bSzántás"
    material: COBWEB
    lore:
      - "{$desc}A Bajnokod megpróbálja megtisztítani" 
      - "a területedet a lávától és a pókhálótól"
      - "ennyi időnként{$colon} {$p}%cooldown%"
      - ""
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 6
    posy: 4
  fangs:
    name: "&bAgyarak"
    material: EVOKER_SPAWN_EGG
    lore:
      - "{$desc}A Bajnok körül az ellenséges"
      - "játékosokra {$p}%cooldown% {$desc}másodpercenként"
      - "agyarak idéződnek"
      - "Minden fejlesztés {$p}1{$desc}-el növeli a"
      - "sebzést és a támadás sugarát."
      - ""
      - "{$p}Szint{$colon} {$s}%level%"
      - "{$p}Költség{$colon} {$s}%cost%"
    posx: 7
    posy: 4

  back:
    name: "{$p}Vissza"
    material: BARRIER
    lore:
      - "&6Vissza az előző menübe."
    posx: 5
    posy: 6
  purple-glass:
    name: ""
    material: PURPLE_STAINED_GLASS_PANE
    slots: [ 0, 2, 6, 8, 18, 26, 27, 35, 45, 47, 51, 53 ]
  black-glass:
    name: ""
    material: BLACK_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 36, 44, 46, 52 ]
  magenta-glass:
    name: ""
    material: MAGENTA_STAINED_GLASS_PANE
    slots: [ 10, 16, 37, 43 ]