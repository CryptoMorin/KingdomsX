title: "{$sep}-=[ &4Ellenőrzési naplók {$sep}]=-"
sound: ITEM_BOOK_PAGE_TURN
rows: 6

# [NoSync] Don't remove this comment
'[type]':
  kingdom-join:
    material: GREEN_WOOL
    name: '{$p}Játékos csatlakozott{$colon} {$s}%player%'
    lore: |
      {$p}Mikor{$colon} {$s}%time%
      {$p}Meghívta{$colon} {$s}%inviter%
  kingdom-kick:
    material: RED_WOOL
    name: '{$p}Kirúgott tag{$colon} {$s}%player%'
    lore: |
      {$p}Mikor{$colon} {$s}%time%
      {$p}Kirúgta{$colon} {$s}%kicker%
  kingdom-leave:
    material: RED_WOOL
    name: '{$p}Player Left{$colon} {$s}%player%'
    lore: |
      {$p}At{$colon} {$s}%time%
      {$p}Reason{$colon} {$s}%reason%
  kingdom-challenge-challenger:
    material: GREEN_WOOL
    name: '{$p}Kihívott'
    lore: |
      &e%player% &ckihívta
      &e%other*kingdoms_kingdom_name% &ckirályságát.
      {$p}Mikor{$colon} {$s}%time%
      
      {$sep}Még &c%start_time% időd van
      {$sep}felkészülni a harcra.
  kingdom-challenge-challenged:
    material: RED_WOOL
    name: '&cKihívott'
    lore: |
      &e%kingdoms_kingdom_name% &ckirályság
      &ckihívta a királyságodat.
      {$p}Mikor{$colon} {$s}%time%
      
      {$sep}Még &c%start_time% időd van
      {$sep}felkészülni a támadásukra.
  kingdom-claim:
    material: GRASS_BLOCK
    name: '{$p}Elfoglalt'
    lore: |
      {$s}%player% {$p}elfoglalta
      a következő területet{$colon}
      %lands%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-unclaim:
    material: GRASS_BLOCK
    name: '&cFelszabadította'
    lore: |
      {$es}%player% {$e}felszabadította
      a következő területet{$colon}
      %lands%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-invasion-invader:
    material: IRON_SWORD
    name: '{$p}Ostrom'
    lore: |
      {$s}%player% {$p}ostromolt{$colon}
      {$s}%chunk%
      {$p}Királyság{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Fosztogató mód{$colon} %ransack-mode%
      {$p}Eredmény{$colon} {$s}%result%
      {$p}Mikor{$colon} {$s}%time%
      {$p}Érintett területek{$colon}
      %affected-lands%
  kingdom-invasion-invaded:
    material: GOLD_SWORD
    name: '&cMegszálták'
    lore: |
      {$s}%player% {$p}itt ostromolta a királyságodat{$colon}
      {$s}%chunk%
      {$p}Királyság{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Fosztogató mód{$colon} %ransack-mode%
      {$p}Eredmény{$colon} {$s}%result%
      {$p}Mikor{$colon} {$s}%time%
      {$p}Érintett területek{$colon}
      %affected-lands%
  kingdom-upgrade-misc:
    material: DIAMOND_HOE
    name: '{$sp}Vegyesfejlesztések'
    lore: |
      {$s}%player% {$p}felfejlesztette a
      {$s}%upgrade% {$p}nevű vegyesfejlesztést.
      {$p}Szint{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-upgrade-champion:
    material: ZOMBIE_HEAD
    name: '{$sp}Bajnok fejlesztése'
    lore: |
      {$s}%player% {$p}felfejlesztette a(z)
      {$s}%upgrade% {$p}nevú bajnok erősítést.
      {$p}Szint{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-upgrade-powerup:
    material: DIAMOND_SWORD
    name: '{$sp}Erősítés fejlesztése'
    lore: |
      {$s}%player% {$p}felfejlesztette a(z)
      {$s}%upgrade% {$p}nevű erősítést.
      {$p}Szint{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-structure-upgrade:
    material: EMERALD_BLOCK
    name: '&aStruktúra fejlesztés'
    lore: |
      {$s}%player% {$p}felfejlesztette a(z)
      {$s}%item_style_display_name% {$p}struktúrát itt{$colon}
      {$s}%location%
      {$p}Szint{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-structure-purchase:
    material: EMERALD_BLOCK
    name: '&aStruktúra vásárlása'
    lore: |
      {$s}%player% {$p}vásárolt {$s}%amount% {$s}db
      {$s}%item_style_display_name% {$p}struktúrát.
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-turret-purchase:
    material: EMERALD_BLOCK
    name: '&aTorony vásárlása'
    lore: |
      {$s}%player% {$p}vásárolt {$s}%amount% {$s}db
      {$s}%item_style_display_name% {$p}tornyot.
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-turret-purchase-ammo:
    name: '&aToronylőszer vásárlás'
    material: EMERALD_BLOCK
    lore: |
      {$s}%player% {$p}lőszert vásárolt a(z)
      {$s}%style% {$p}toronynak itt{$colon} {$s}%translated-world%{$sep}, {$s}%x%{$sep}, {$s}%y%{$sep}, {$s}%z%
      {$s}%fancy@old_amount% {$sep}➜ {$s}%fancy@new_amount%
      {$p}Nexus pont költsége{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-turret-upgrade:
    material: ARROW
    name: '&aTorony fejlesztés'
    lore: |
      {$s}%player% {$p}felfejlesztette
      {$s}%item_style_display_name% {$p}tornyot itt{$colon}
      {$s}%location%
      {$p}Szint{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-resource-points-convert:
    material: HAY_BLOCK
    name: '&aNexus pont konverter'
    lore: |
      {$s}%player% {$p}megváltoztatta 
      a Nexus pontokat{$colon}
      {$s}%fancy@amount-before% {$sep}➜ {$s}%fancy@amount-after%
      {$p}Mikor{$colon} {$s}%time%
  extractor-collect:
    material: EMERALD_BLOCK
    name: '&aFúrótól begyűjtés'
    lore: |
      {$s}%player% {$p}begyűjtött a fúró 
      területről itt{$colon}
      {$s}%location%
      {$p}Begyűjtött Nexus pontok{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  warppad-teleport:
    material: END_PORTAL_FRAME
    name: '&3Teleportpad'
    lore: |
      {$s}%player% {$p}teleportált
      teleportpadot használva erről a
      területről {$s}%from_location% {$p}ide
      {$s}%precise_location%
      {$p}Üzemanyagköltség{$colon} {$s}%fancy@fuel_cost%
      {$p}Mikor{$colon} {$s}%time%
  outpost-item-purchase:
    material: HAY_BLOCK
    name: '&eElőőrsből tárgyvásárlás'
    lore: |
      {$s}%player% {$p}megvásárolta a
      következő tárgyakat ezen a területen
      található előőrsből{$colon}
      {$s}%location%
      {$p}Összes Nexus pont{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
      %purchases%
  kingdom-pacifism-change:
    material: NETHER_STAR
    name: '&5Pacifizmus változás'
    lore: |
      {$s}%player% {$p}megváltoztatta a
      királyságod pacifista állapotát.
      {$p}Békés{$colon} {$s}%bool_pacifist%
      {$p}Mikor{$colon} {$s}%time%
  shield-purchase:
    material: SHIELD
    name: '&5Pajzs vásárlása'
    lore: |
      {$s}%player% {$p}pajzsot
      vásárolt a királyságnak.
      {$p}Megvásárolt pajzs időtartama{$colon} {$s}%purchased-shield-time%
      {$p}Pajzs időtartama{$colon} {$s}%old-shield-time% {$sep}➜ {$s}%new-shield-time%
      {$p}Nexus pont költség{$colon} {$s}%fancy@resource_points%
      {$p}Mikor{$colon} {$s}%time%
  shield-deactivation:
    material: SHIELD
    name: '&5Pajzs kikapcsolása'
    lore: |
      {$s}%player% {$p}kikapcsolta a királyság
      pajzsát.
      {$p}Pajzs időtartam{$colon} {$s}%old-shield-time%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-relation-change:
    material: NETHER_STAR
    name: '{$sp}Kapcsolat változás'
    lore: |
      {$p}Királyságod kapcsolata megváltozott
      a(z) {$s}%kingdoms_kingdom_name% {$p}királysággal{$colon}
      %old-relation% {$sep}➜ %new-relation%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-invite:
    material: BOOK
    name: '{$sp}Meghívó'
    lore: |
      {$s}%inviter% {$p}meghívta {$s}%player% {$p}játékost
      a királyságba. Neki {$s}%accept-time%
      {$p}ideje van elfogadni a meghívást.
      {$p}Mikor{$colon} {$s}%time%
  kingdom-king-change:
    material: BOOK
    name: '&4Királycsere'
    lore: |
      {$p}Királyságod királya lecserélődött{$colon}
      {$s}%old-king% {$sep}➜ {$s}%new-king%
      {$p}Oka{$colon} {$s}%reason%
      {$p}Mikor{$colon} {$s}%time%
  player-rank-change:
    lore: |
      {$s}%old-rank% {$sep}➜ {$s}%new-rank%
      {$p}Adta{$colon} {$s}%by-player%
    promoted:
      condition: 'old_rank_priority > new_rank_priority' # It's the opposite
      material: GREEN_WOOL
      name: '&aPlayer Promoted{$colon} {$s}%player%'
    else: # demoted
      material: RED_WOOL
      name: '&cKinevezett játékos{{$colon} {$s}%player%'
  rank-create:
    material: BOOK
    name: '{$p}Rang létrehozása'
    lore: |
      {$s}%player% {$p}létrehozott egy új rangot{$colon}
      {$p}Csomópont{$colon} {$s}%rank_node%
      {$p}Megjelenés neve{$colon} {$s}%rank_color% %rank_symbol% %rank_name%
      {$p}Piorítás{$colon} {$s}%rank_priority%
      {$p}Max foglalás{$colon} {$s}%rank_max_claims%
      {$p}Anyag{$colon} {$s}%rank_material%
      {$p}Mikor{$colon} {$s}%time%
  rank-delete:
    material: BOOK
    name: '&cRang törlése'
    lore: |
      {$s}%player% {$p}törölt egy rangot{$colon}
      {$p}Csomópont{$colon} {$s}%rank_node%
      {$p}Megjelenési név{$colon} {$s}%rank_color% %rank_symbol% %rank_name%
      {$p}Piority{$colon} {$s}%rank_priority%
      {$p}Max foglalás{$colon} {$s}%rank_max_claims%
      {$p}Anyag{$colon} {$s}%rank_material%
      {$p}Mikor{$colon} {$s}%time%
  rank-change-name:
    material: BOOK
    name: '{$sp}Rang nevének cseréje'
    lore: |
      {$s}%player% {$p}lecserélte
      %rank% nevű rang nevét{$colon}
      {$s}%old-name% {$sep}➜ {$s}%new-name%
      {$p}Mikor{$colon} {$s}%time%
  rank-change-symbol:
    material: BOOK
    name: '{$sp}Rang szimbolúm cseréje'
    lore: |
      {$s}%player% {$p}lecserélte
      %rank% nevű rang szimbolúmát{$colon}
      {$s}%old-symbol% {$sep}➜ {$s}%new-symbol%
      {$p}Mikor{$colon} {$s}%time%
  rank-change-color:
    material: BOOK
    name: '{$sp}Rang színének cseréje'
    lore: |
      {$s}%player% {$p}lecserélte
      %rank% nevű rang színét{$colon}
      {$s}%old-color%color {$sep}➜ {$s}%new-color%color
      {$p}Mikor{$colon} {$s}%time%
  rank-change-priority:
    material: BOOK
    name: '{$sp}Rang pioritásának cseréje'
    lore: |
      {$s}%player% {$p}lecserélte
      %rank% nevű rang pioritását{$colon}
      {$s}%old-priority% {$sep}➜ {$s}%new-priority%
      {$p}Mikor{$colon} {$s}%time%
  rank-change-max-claims:
    material: BOOK
    name: '{$sp}Rang max foglalásának cseréje'
    lore: |
      {$s}%player% {$p}lecserélte
      %rank% nevű rang max foglalásainak számát{$colon}
      {$s}%old-max-claims% {$sep}➜ {$s}%new-max-claims%
      {$p}Mikor{$colon} {$s}%time%
  rank-change-material:
    material: BOOK
    name: '{$sp}Rang anyagának cseréje'
    lore: |
      {$s}%player% {$p}lecserélte
      %rank% nevű rang anyagát$colon}
      {$s}%old-material% {$sep}➜ {$s}%new-material%
      {$p}Mikor{$colon} {$s}%time%

  structures-nexus-move:
    material: BEACON
    name: '{$sp}Nexus helye'
    placed:
      condition: placed
      lore: |
        {$s}%player% {$p}a királyság
        nexusát itt helyezte el{$colon}
        {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}Mikor{$colon} {$s}%time%
    else:
      lore: |
        {$s}%player% {$p}a királyság
        nexusát áthelyezte ide{$colon}
        {$s}%from_translated-world%{$sep}, {$s}%from_x%{$sep}, {$s}%from_y%{$sep}, {$s}%from_z% {$sep}➜ {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}Mikor{$colon} {$s}%time%
  group-tax-server-pay:
    material: PAPER
    name: "{$sp}Kiszolgálóadó"
    lore: |
      {$p}Fizetett kiszolgálóadók.
      {$p}Értéke{$colon} {$s}%fancy_amount%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-champion-change:
    material: ZOMBIE_HEAD
    name: "{$sp}Bajnok cseréje"
    lore: |
      {$s}%player% {$p}lecserélte
      a bajnokot{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-change-lore:
    material: PAPER
    name: "{$sp}Történet cseréje"
    lore: |
      {$s}%player% {$p}lecserélte
      a királyság történetét{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-rename:
    material: PAPER
    name: "{$sp}Átnevezés"
    lore: |
      {$s}%player% {$p}átnevezte 
      a királyságot{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-change-tag:
    material: PAPER
    name: "{$sp}Címke cseréje"
    lore: |
      {$s}%player% {$p}lecserélte
      a királyság címkéjét{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$colon} {$s}%time%
  kingdom-nation-join:
    material: BEACON
    name: "{$sp}Nemzethez csatlakozás"
    lore: |
      {$p}Királyságod csatlakozott a(z)
      {$s}%kingdoms_nation_name% {$p}nemzethez.
      {$p}Mikor{$colon} {$s}%time%
  kingdom-nation-leave:
    material: BEACON
    name: "&cNemzet elhagyása"
    lore: |
      {$p}Királyságod elhagyta a(z)
      {$s}%kingdoms_nation_name% {$p}nemzetet.
      {$p}Mikor{$colon} {$s}%time%
  kingdom-vault-item-move:
    material: PAPER
    name: "&cKirálysági trezor tárgymozgásai"
    lore: |
      {$p}Változás{$colon}
      %changes%

      {$p}Mikor{$colon} {$s}%time%
  'PeaceTreaties:received':
    material: BOOK
    name: "{$sp}Békeszerződés"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Javaslattevő{$colon} {$s}%other*kingdoms_kingdom_name%
      {$p}Szerződés időtartalma{$colon} {$s}%peacetreaty_duration%
      
      {$p}További információért használd ezt{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%
  'PeaceTreaties:sent':
    material: BOOK
    name: "{$sp}Békeszerződés küldése"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Kinek{$colon} {$s}%kingdoms_name%
      {$p}Szerződés időtartalma{$colon} {$s}%peacetreaty_duration%
      
      {$p}További információért használd ezt{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%
  '[else]':
    material: BARRIER
    name: '{$e}Ismeretlen naplótípus{$colon}'
    lore: '{$es}%type%'

options:
  decoration:
    slots: [ 1, 2, 3, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53 ]
    material: RED_STAINED_GLASS_PANE
    name: ''

  filters-and-sorting:
    posx: 5
    posy: 1
    material: BOOK
    name: "{$p}Szűrés és rendezés"
    lore: |
      {$p}Szűrők{$colon}
       {$dot} {$s}Játékos{$colon} %bool@filters_player%
       {$dot} {$s}Idő{$colon} %bool@filters_time%
       {$dot} {$s}Típus{$colon} %bool@filters_type%
      
      {$p}Rendezés{$colon}
       {$dot} {$s}Emelkedő idő{$colon} %bool@sorting_time_ascending%
       {$dot} {$s}Csökkenő idő{$colon} %bool@sorting_time_descending%
       {$dot} {$s}Típus{$colon} %bool@sorting_type%

  next-page:
    name: '{$s}Következő oldal {$sep}- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNjgyYWQxYjljYjRkZDIxMjU5YzBkNzVhYTMxNWZmMzg5YzNjZWY3NTJiZTM5NDkzMzgxNjRiYWM4NGE5NmUifX19"
    slot: 8
  previous-page:
    name: '{$s}Előző oldal {$sep}- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzdhZWU5YTc1YmYwZGY3ODk3MTgzMDE1Y2NhMGIyYTdkNzU1YzYzMzg4ZmYwMTc1MmQ1ZjQ0MTlmYzY0NSJ9fX0="
    slot: 0

  entry:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43 ]
    '[switch]': type

  back:
    posx: 5
    posy: 6
    material: BARRIER
    name: '&cVissza'