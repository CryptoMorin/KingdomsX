title: "&cErőtér"
type: HOPPER
sound: BLOCK_REDSTONE_TORCH_BURNOUT

options:
  break:
    name: "&4Kiütés"
    material: REDSTONE_BLOCK
    lore:
      - "{$s}Struktúra kiütése."
    slot: 0
  upgrade:
    slot: 2
    upgrade:
      condition: "level < max_level"
      name: "{$sp}Fejlesztés{$colon} {$s}%roman@level% {$sep}➛ {$s}%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Hatótáv{$colon} {$s}1 {$sep}➔ {$s}2"
        - ""
        - "{$dot} {$p}Max szint{$colon} {$s}%roman@next_level%"
        - "{$dot} {$p}Költség{$colon} {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}Szint{$colon} {$s}%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Hatótáv{$colon} {$s}2"
  close:
    name: "{$p}Bezár"
    material: BARRIER
    lore:
      - "{$s}GUI bezárása."
    slot: 4