title: "&3Ostromágyú"
type: HOPPER
sound: BLOCK_ANVIL_USE
interactable: [ 2 ] # The ammo slot

options:
  sit:
    name: "{$p}Beül"
    lore:
      - "{$sep}Beülés az ágyúba a"
      - "lővés megkezdéséhez."
    material: BRICK_STAIRS
    slot: 0
  ammo:
    name: "&4-------->"
    material: RED_STAINED_GLASS_PANE
    lore:
      - "{$p}Tegyél tűzgolyót ebbe a"
      - "nyilásba az ágyú felöltéséhez."
      - ""
      - "&8[&4&l!&8] {$sep}A betöltött lövedékek eltűnnek,"
      - "amint a szerver újraindul."
      - ""
      - "{$p}Vasblokk{$colon} {$sp}Tier I"
      - "{$p}Aranyblokk{$colon} {$sp}Tier II"
      - "{$p}Tűzgolyó{$colon} {$sp}Tier III"
    slot: 1
  upgrade:
    slot: 3
    upgrade:
      condition: "level < max_level"
      name: "{$sp}Fejelsztés{$colon} {$s}%roman@level% {$sep}➛ {$s}%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Pajzssebzés{$colon} {$s}%shield-damage% {$sep}➔ {$s}%next-shield-damage%"
        - "{$dot} {$p}Cooldown{$colon} {$s}%cooldown% {$sep}➔ {$s}%next-cooldown%"
        - "{$dot} {$p}Sebzés{$colon} {$s}%damage% {$sep}➔ {$s}%next-damage%"
        - "{$dot} {$p}Hátralökés{$colon} {$s}%knockback% {$sep}➔ {$s}%next-knockback%"
        - "{$dot} {$p}Robbanási rádiusza{$colon} {$s}%explosion-radius% {$sep}➔ {$s}%next-explosion-radius%"
        - ""
        - "&8[&4&l!&8] {$sep}Az itt feltüntetett értékek"
        - "eltérhetnek az ágyú betöltéséhez"
        - "használt lövedéktől függően."
        - ""
        - "{$dot} {$p}Max szint{$colon} {$s}%roman@next_level%"
        - "{$dot} {$p}Költség{$colon} {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}Level{$colon} {$s}%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Pajzssebzés{$colon} {$s}%shield-damage%"
        - "{$dot} {$p}Töltési idő{$colon} {$s}%cooldown%"
        - "{$dot} {$p}Sebzés{$colon} {$s}%damage%"
        - "{$dot} {$p}Hátralökés{$colon} {$s}%knockback%"
        - "{$dot} {$p}Robbanási rádiusza{$colon} {$s}%explosion-radius%"
  break:
    name: "&4Kiütés"
    material: REDSTONE_BLOCK
    sound: ENTITY_ITEM_BREAK
    lore:
      - "{$s}Struktúra kiütése."
    slot: 4