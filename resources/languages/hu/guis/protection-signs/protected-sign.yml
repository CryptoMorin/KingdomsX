title: "{$sep}-=[ &5Védelem {$sep}]=-"
rows: 3
sound: BLOCK_CHEST_OPEN

options:
  access-entries:
    name: "{$p}Hozzáférési bejegyzések"
    lore: |-
      {$s}Különböző jogosultságok hozzáadása
      a szűrő szerinti kiválaszott
      játékosoknak.
    material: PLAYER_HEAD
    skull: '%owner%'
    posx: 3
    posy: 2
  info:
    name: "&5Védelmi táblák"
    lore: |-
      {$s}A védett blokkok védve lesznek a  vandalizmus
      ellen és engedély nélkül a játékosok sem tudják
      használni.

      Ha egy játékosnak hozzáférése van a blokkhoz,
      attól még nem tudja megváltoztatni a tábla
      beállításait vagy kiütni a táblát vagy a blokkot.

      {$sep}Klikk ide a blokk jelszavának beállításához.
      Ez csak akkor működik, ha a blokk amit védetté
      teszünk egy konténer, mint pl. a láda.
    material: NETHER_STAR
    posx: 4
    posy: 2
  protection-type:
    name: "{$p}Védelem típusa{$colon} {$sp}%protection_type%"
    lore: |-
      {$s}Ennek a blokknak az alapértelmezett
      védelmi módszerének megváltoztatása
      a többi játékossal szemben.
    material: CHEST
    posx: 6
    posy: 2
  automatic-state-toggle-duration:
    name: "&5Automatikus állapotváltás Időtartama"
    supported:
      condition: 'openable'
      lore: |
        {$desc}Ajtó automatikus bezárása
        miután kinyitották.

        {$p}Időtartam{$colon} {$s}%time@automatic_state_toggle_duration%
    else:
      lore: |
        {$desc}Védett blokk nem támogatja ezt a
        funkciót, csak ajtókkal működik.
    material: COMPARATOR
    posx: 7
    posy: 2

  decoration-light-blue:
    slots: [ 0, 4, 8, 18, 22, 26 ]
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    name: ''
  decoration-blue:
    slots: [ 1, 7, 9, 13, 17, 19, 25 ]
    material: BLUE_STAINED_GLASS_PANE
    name: ''
