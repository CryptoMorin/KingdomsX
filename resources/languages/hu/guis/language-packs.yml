    posy: 1
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    name: '{$p}Elérhető nyelvek letöltése'
    lore: |
      {$sep}Mindegyik {$p}500kb {$sep}alatt van.
      {$sep}Vedd figyelembe, hogy mindig a
      legfrissebb verzió van letöltve
      így ha egy GUI/üzenet átnevezésre,
      áthelyezésre vagy törlésre kerül,
      ami ritkán történik, a plugin &cnem
      lesz képes megmutatni ezeket.
      
      Az {$p}angol {$sep}mindig telepítve van és
      ezt &cnem is lehet eltávolítani {$sep}, mivel
      ez a 'referencia' nyelv.
      
      {$sep}Az összes letöltött nyelvi csomag 
      mentésre kerül a {$p}repository {$sep}könyvtárba.
      Ezt a foldert soha ne szerkeszd kézzel.
      Ez a referencia folder.
      
      Ha módosítani akarsz a letöltött nyelveken
      akkor azt a {$p}languages {$sep}folderben kell
      elvégezni. Akár törölheted is azokat,
      a plugin újra létrehoza a fájlokat
      újraletöltés nélkül.
