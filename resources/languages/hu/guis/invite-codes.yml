rows: 3
sound: ENTITY_EXPERIENCE_ORB_PICKUP

options:
  invite-codes:
    name: "&8[%kingdoms_rank_color%%kingdoms_rank_symbol%&8] {$p}%player%"
    material: PLAYER_HEAD
    lore: |
      {$p}Kód{$colon} {$s}%invitecode-code%
      {$p}Használat{$colon} {$s}%invitecode-used%{$sep}/{$s}%invitecode-uses%
      {$p}Létrehozta{$colon} {$s}%invitecode-creator%
      {$p}Létrehozva{$colon} {$s}%invitecode-createdAt%
      {$p}Lejárat{$colon} {$s}%invitecode-expiration%

      {$p}Bal-klikk a papírkód megvásárlásához.
      {$sp}Közéspő-klikk a kód beváltásához.
      {$e}Jobb-klikk a törléshez.
    slots: [ 10, 11, 12, 13, 14, 15, 16 ]
  info:
    name: "&eInformáció"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    posx: 5
    posy: 1
    lore: |
      {$sep}A meghívókódok egy alternatív módja a 
      játékosok meghívásának a királyságodba.  
      Hasonlóak a discord-os meghívókódokhoz.

      Miután létrehoztál egy új meghívókódot, 
      a játékosok vagy beírják ezt a kódot a 
      {$p}/k invitecode {$s}<code> {$sep}parancs 
      használatával, vagy létrehozhatsz egy papírt, 
      amit a játékosok jobb-klikkel használhatnak 
      fel. Minden egyes meghívókód-papír {$s}%invitecode-papír-költség%
      {$sep}Nexus pontba kerül.

      A meghívókódok egy bizonyos ponton lejárnak, de
      addig korlátozottan vagy korlátlanul használhatóak.
  new-invite-code:
    name: "{$p}Új meghívókód készítés"
    lore: |
      {$sep}Legfeljebb {$p}%invitecode-max% {$sep}meghívókódot
      készíthetsz.
    material: GREEN_WOOL
    posx: 6
    posy: 1
  delete-all:
    name: "&4Az összes meghívókód törlése"
    material: RED_WOOL
    posx: 4
    posy: 1
