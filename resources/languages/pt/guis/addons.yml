      material: CYAN_WOOL
    pending-restart:
      condition: waiting_to_restart
      name: '&8[&5Reinício Pendente&8] {$sp}%addon-name%'
      lore: |
        %description%

        {$p}Versão{$colon} {$sp}%latest-version%  
        &5O complemento foi baixado. Aguardando a reinicialização do servidor para ativar o complemento.
      material: PURPLE_WOOL
