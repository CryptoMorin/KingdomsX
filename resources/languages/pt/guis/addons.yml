      condition: 'installed && !outdated'
      name: '&8[&2Atualizado&8] {$sp}%addon-name%'
      lore: |
        %description% 
        {$p}Versão{$colon} {$sp}%installed-version% 
        &4Clique direito para desinstalar
      material: GREEN_WOOL
    outdated-and-outdated-core-version:
      condition: 'installed && outdated && outdated_core_version'
      name: '&8[&4Desatualizado&8] {$sp}%addon-name%'
      lore: |
        %description%

        &4Versão Instalado{$colon} {$sp}%installed-version% 
        {$p}Última Versão{$colon} {$sp}%latest-version% 

        {$sep}[{$e}!{$sep}] {$es}Esta versão requer kingdoms {$p}v%supported-core-version% {$es}para funcionar. 
        Versão atual{$colon} {$e}%current-core-version% 

        {$p}Clique esquerdo para atualizar 
        &4Clique direito para desinstalar
      material: RED_WOOL
    not=installed-outdated-core-version:
      condition: '!installed && outdated_core_version'
      name: '&8[&4Core Desatualizado&8] {$sp}%addon-name%'
      lore: |
        %description%

        {$p}Versão{$colon} {$sp}%latest-version%  

        {$warning}Esta versão requer kingdoms {$p}v%supported-core-version% {$sep}para funcionar.  
        Versão atual{$colon} {$e}%current-core-version%.
      material: RED_WOOL
    outdated:
      condition: 'installed && outdated'
      name: '&8[&4Desatualizado&8] {$sp}%addon-name%'
      lore: |
        %description% 
        &4Versão Instalado{$colon} {$sp}%installed-version% 
        {$p}Última Versão{$colon} {$sp}%latest-version% 
        {$p}Clique esquerdo para atualizar 
        &4Clique direito para desinstalar
      material: RED_WOOL
    not-installed:
      name: '&8[&6Não Instalado&8] {$sp}%addon-name%'
      lore: |
        %description% 
        {$p}Versão{$colon} {$sp}%latest-version% 
        {$p}Clique esquerdo para instalar
      condition: '!installed'
      material: BLUE_WOOL
