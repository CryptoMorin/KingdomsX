    lore: |
      {$sep}Os complementos são conteúdos adicionais que podem ser baixados e instalados separadamente.

      A razão pela qual os complementos existem em primeiro lugar é por causa de {$p}desempenho{$sep}, {$p}modularização{$sep} e {$p}limites de tamanho de arquivo.

      {$sep}[{$s}!{$sep}] {$sep}Para poder instalar complementos, você precisa ter uma conexão com a internet que consiga se conectar ao {$p}GitHub.com{$sep} ({$sep}não bloqueado por firewall, censura do país, etc.{$sep})
