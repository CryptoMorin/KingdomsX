title: "{$sep}-=( &7Configurações {$sep})=-"
rows: 6
sound: ITEM_BOOK_PAGE_TURN

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    name: '&2Voltar'
    lore: [ '&6Voltar ao menu do Nexus.' ]
    skull: "{$gui-back}"
  light-blue-stained-glass-pane:
    slots: [ 1, 2, 6, 7, 8, 9, 17, 18, 21, 23, 26, 27, 29, 30, 31, 32, 33, 35, 36, 39, 41, 44, 45, 53 ]
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    name: ''
  public-home:
    posx: 4
    posy: 1
    material: DARK_OAK_DOOR
    name: "{$s}Casa pública{$colon} %bool@kingdoms_kingdom_home_is_public%"
    lore: |
      &7Quando sua casa é pública, qualquer pessoa
      pode se teletransportar para ele usando
      {$p}/k home %kingdoms_kingdom_name%
  hidden:
    posx: 5
    posy: 1
    material: POTION
    color: 818595
    name: "{$s}Escondida{$colon} %bool@kingdoms_kingdom_is_hidden%"
    lore: |
      &7Reinos ocultos não são exibidos
      em {$p}/k map &7e mapas on-line.
  tax:
    posx: 6
    posy: 1
    material: PAPER
    name: '&6Imposto'
    lore: |
      &7Mude os impostos do seu reino
      para membros.

      &6Equação Fiscal de Membros{$colon}
      &2%tax_equation%
      &6Seu imposto de membro{$colon} &2$%fancy@kingdoms_tax%

      &6Imposto do Servidor do Reino{$colon} &2$%fancy@kingdoms_kingdom_tax%
  blue-stained-glass-pane:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 25, 28, 34, 37, 43, 46, 47, 48, 49, 50, 51, 52 ]
    material: BLUE_STAINED_GLASS_PANE
    name: ''
  relations:
    posx: 3
    posy: 3
    material: WRITABLE_BOOK
    name: '&6Relações'
    lore: |
      &7Altere seus atributos de relacionamento
      para outros reinos.

      {$sep}[&e!{$sep}] {$es}Para que alguns atributos
      para funcionar, ambos os reinos precisam ter o
      atributo habilitado para o relacionamento.

      Por exemplo, se você tiver {$e}BUILD {$es}atributo
      habilitado para aliados, mas você está tentando
      construir na terra de um aliado que não
      ter {$e}CONSTRUIR {$es}atributo habilitado para aliados,
      isso não vai funcionar.Eles não serão capazes
      construir em sua terra também.
  flag:
    posx: 5
    posy: 3
    material: BLACK_BANNER
    name: '&6Bandeira'
    lore: |
      &7Defina a bandeira do seu reino para Dynmap.
      Clique para ver o URL da sua bandeira.
      Isso não atualizará o mapa instantaneamente.
  pacifism:
    posx: 7
    posy: 3
    material: END_CRYSTAL
    name: '&6Pacifista{$colon} %bool@kingdoms_kingdom_is_pacifist%'
    lore: |
      &7Quando você está no modo pacifismo,
      seu reino não pode invadir
      e não pode ser invadido por outros reinos.

      Se você invadir um Reino, você não pode ir
      de volta ao modo pacifismo por uma semana.

      &2Cooldown{$colon} &6%pacifism_cooldown%
  invites:
    posx: 3
    posy: 5
    material: BOOK
    name: '&6Requer convite{$colon} %bool@kingdoms_kingdom_requires_invite%'
    lore: |
      &7Quando desligado, qualquer um pode
      junte-se a este reino sem precisar
      um convite com {$p}/k join %kingdoms_kingdom_name%
  color:
    posx: 5
    posy: 5
    material: LIME_DYE
    name: '&6Cor{$colon} &c%r%&7, &2%g%&7, &9%b% &7(%hex@kingdoms_kingdom_color%%kingdoms_kingdom_color%&7)'
    lore: |
      &7Defina o seu marcador de reino
      cores para bate-papo e mapas terrestres on-line.
  shields:
    posx: 7
    posy: 5
    material: SHIELD
    name: '&6Escudo{$colon} &2%time@kingdoms_shield_time_left%'
    lore: |
      &7Compre um escudo para o seu
      reino para proteger seu reino
      contra invasões.
