title: "{$sep}-=[ &4Registros de auditoria {$sep}]=-"
sound: ITEM_BOOK_PAGE_TURN
rows: 6

# [NoSync]
'[type]':
  kingdom-join:
    material: GREEN_WOOL
    name: '&2Player Joined{$colon} &6%player%'
    lore: |
      {$p}No{$colon} {$s}%time%
      &2Convidado por{$colon} &6%inviter%
  kingdom-kick:
    material: RED_WOOL
    name: '&2Membro Expulso{$colon} &6%player%'
    lore: |
      {$p}No{$colon} {$s}%time%
      &2Chutador{$colon} &6%kicker%
  kingdom-leave:
    material: RED_WOOL
    name: '&2Jogador à esquerda{$colon} &6%player%'
    lore: |
      &2No{$colon} &6%time%
      &2Razão{$colon} &6%reason%
  kingdom-challenge-challenger:
    material: GREEN_WOOL
    name: '&2Desafiada'
    lore: |
      &e%player% &cdesafiou
      &e%other*kingdoms_kingdom_name% &creino.
      {$p}No{$colon} {$s}%time%

      &7Você tem até &c%start_time%
      &7preparar-se para atacar.
  kingdom-challenge-challenged:
    material: RED_WOOL
    name: '&cDesafiada'
    lore: |
      &e%kingdoms_kingdom_name% &creino tem
      &cdesafiou seu reino.
      {$p}No{$colon} {$s}%time%

      &7Você tem até &c%start_time%
      &7para se preparar antes de atacar.
  kingdom-claim:
    material: GRASS_BLOCK
    name: '&2Claimeado'
    lore: |
      {$s}%player% {$p}claimou
      as seguintes terras{$colon}
      %lands%
      {$p}No{$colon} {$s}%time%
  kingdom-unclaim:
    material: GRASS_BLOCK
    name: '&cDesclaimou'
    lore: |
      {$es}%player% {$e}não foi claimado
      as seguintes terras{$colon}
      %lands%
      {$p}No{$colon} {$s}%time%
  kingdom-invasion-invader:
    material: IRON_SWORD
    name: '&2Invadida'
    lore: |
      {$s}%player% {$p}invadiu{$colon}
      {$s}%chunk%
      {$p}Reino{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Modo de saque{$colon} %ransack-mode%
      {$p}Resultado{$colon} {$s}%result%
      {$p}No{$colon} {$s}%time%
      {$p}Terras Afetadas{$colon}
      %affected-lands%
  kingdom-invasion-invaded:
    material: GOLD_SWORD
    name: '&cFoi invadido'
    lore: |
      {$s}%player% {$p}invadiu seu reino em{$colon}
      {$s}%chunk%
      {$p}Reino{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Modo de saque{$colon} %ransack-mode%
      {$p}Resultado{$colon} {$s}%result%
      {$p}No{$colon} {$s}%time%
      {$p}Terras Afetadas{$colon}
      %affected-lands%
  kingdom-upgrade-misc:
    material: DIAMOND_HOE
    name: '&9Atualização diversa'
    lore: |
      {$s}%player% {$p}atualizou
      {$s}%upgrade% {$p}atualização diversa.
      {$p}Nível{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-upgrade-champion:
    material: ZOMBIE_HEAD
    name: '&9Atualização de Campeão'
    lore: |
      {$s}%player% {$p}atualizou
      {$s}%upgrade% {$p}atualização de campeão.
      {$p}Nível{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-upgrade-powerup:
    material: DIAMOND_SWORD
    name: '&9Atualização de inicialização'
    lore: |
      {$s}%player% {$p}atualizou
      {$s}%upgrade% {$p}energizar.
      {$p}Nível{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-structure-upgrade:
    material: EMERALD_BLOCK
    name: '&aAtualização de estrutura'
    lore: |
      {$s}%player% {$p}atualizou
      {$s}%item_style_display_name% {$p}estrutura em
      {$s}%location%
      {$p}Nível{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-structure-purchase:
    material: EMERALD_BLOCK
    name: '&aCompra de estrutura'
    lore: |
      {$s}%player% {$p}comprou {$s}%amount%
      {$s}%item_style_display_name% {$p}estruturas.
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-turret-purchase:
    material: EMERALD_BLOCK
    name: '&aCompra de torre'
    lore: |
      {$s}%player% {$p}comprou {$s}%amount%
      {$s}%item_style_display_name% {$p}torres.
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-turret-purchase-ammo:
    name: '&aCompra de munição de torre'
    material: EMERALD_BLOCK
    lore: |
      {$s}%player% {$p}comprou munição para
      {$s}%style% {$p}turret at {$s}%translated-world%{$sep}, {$s}%x%{$sep}, {$s}%y%{$sep}, {$s}%z%
      {$s}%fancy@old_amount% {$sep}➜ {$s}%fancy@new_amount%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-turret-upgrade:
    material: ARROW
    name: '&aAtualização da torre'
    lore: |
      {$s}%player% {$p}atualizou
      {$s}%item_style_display_name% {$p}torre em
      {$s}%location%
      {$p}Nível{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-resource-points-convert:
    material: HAY_BLOCK
    name: '&aConversão de Pontos de Recursos'
    lore: |
      {$s}%player% {$p}mudou
      pontos de recursos{$colon}
      {$s}%fancy@amount-before% {$sep}➜ {$s}%fancy@amount-after%
      {$p}No{$colon} {$s}%time%
  extractor-collect:
    material: EMERALD_BLOCK
    name: '&aExtrator Coletar'
    lore: |
      {$s}%player% {$p}recolheu o
      extrator localizado em{$colon}
      {$s}%location%
      {$p}Pontos de recursos coletados{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  warppad-teleport:
    material: END_PORTAL_FRAME
    name: '&3Teleporte de Warp Pad'
    lore: |
      {$s}%player% {$p}se teletransportou
      usando o Warp Pad localizado em
      {$s}%from_location% {$p}to
      {$s}%precise_location%
      {$p}Custo de combustível{$colon} {$s}%fancy@fuel_cost%
      {$p}No{$colon} {$s}%time%
  outpost-item-purchase:
    material: HAY_BLOCK
    name: '&eCompra de item de posto avançado'
    lore: |
      {$s}%player% {$p}comprou
      os seguintes itens do
      Estrutura do posto avançado localizada em{$colon}
      {$s}%location%
      {$p}Total de pontos de recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
      %purchases%
  kingdom-pacifism-change:
    material: NETHER_STAR
    name: '&5Mudança do Pacifismo'
    lore: |
      {$s}%player% {$p}mudou o
      estado de pacifismo do reino.
      {$p}Pacifista{$colon} {$s}%bool@pacifist%
      {$p}No{$colon} {$s}%time%
  shield-purchase:
    material: SHIELD
    name: '&5Compra de Escudo'
    lore: |
      {$s}%player% {$p}comprou
      um escudo para o reino.
      {$p}Duração do escudo adquirido{$colon} {$s}%purchased-shield-time%
      {$p}Duração do escudo{$colon} {$s}%old-shield-time% {$sep}➜ {$s}%new-shield-time%
      {$p}Custo de Pontos de Recursos{$colon} {$s}%fancy@resource_points%
      {$p}No{$colon} {$s}%time%
  kingdom-relation-change:
    material: NETHER_STAR
    name: '&9Mudança de relacionamento'
    lore: |
      {$p}O relacionamento do Reino tem
      mudou com {$s}%kingdoms_kingdom_name% {$p}reino{$colon}
      %old-relation% {$sep}➜ %new-relation%
      {$p}No{$colon} {$s}%time%
  kingdom-invite:
    material: BOOK
    name: '&9Convidar'
    lore: |
      {$s}%inviter% {$p}Foi convidado {$s}%player%
      {$p}para o reino.Eles têm {$s}%accept-time%
      {$p}para aceitar o pedido.
      {$p}No{$colon} {$s}%time%
  kingdom-king-change:
    material: BOOK
    name: '&4Rei Mudança'
    lore: |
      {$p}O rei do reino foi mudado{$colon}
      {$s}%old-king% {$sep}➜ {$s}%new-king%
      {$p}Razão{$colon} {$s}%reason%
      {$p}No{$colon} {$s}%time%
  player-rank-change:
    lore: |
      {$s}%old-rank% {$sep}➜ {$s}%new-rank%
      {$p}Por{$colon} {$s}%by-player%
    promoted:
      condition: 'old_rank_priority > new_rank_priority' # It's the opposite
      material: GREEN_WOOL
      name: '&aJogador promovido{$colon} {$s}%player%'
    else: # demoted
      material: RED_WOOL
      name: '&cJogador rebaixado{$colon} {$s}%player%'
  rank-create:
    material: BOOK
    name: '&2Rank Criada'
    lore: |
      {$p}Uma classificação foi criada por {$s}%player%{$colon}
      {$p}Nó{$colon} {$s}%rank_node%
      {$p}Nome de exibição{$colon} {$s}%rank_color%%rank_symbol% %rank_name%
      {$p}Prioridade{$colon} {$s}%rank_priority%
      {$p}Máximo de reivindicações{$colon} {$s}%rank_max_claims%
      {$p}material{$colon} {$s}%rank_material%
      {$p}No{$colon} {$s}%time%
  rank-delete:
    material: BOOK
    name: '&cRank Excluída'
    lore: |
      {$p}A classificação foi excluída por {$s}%player%{$colon}
      {$p}Nó{$colon} {$s}%rank_node%
      {$p}Nome de exibição{$colon} {$s}%rank_color% %rank_symbol% %rank_name%
      {$p}Prioridade{$colon} {$s}%rank_priority%
      {$p}Máximo de clains{$colon} {$s}%rank_max_claims%
      {$p}material{$colon} {$s}%rank_material%
      {$p}No{$colon} {$s}%time%
  rank-change-name:
    material: BOOK
    name: '&9Nome da classificação alterado'
    lore: |
      {$p}A classificação %rank%
      {$p}nome foi alterado por {$s}%player%{$colon}
      {$s}%old-name% {$sep}➜ {$s}%new-name%
      {$p}No{$colon} {$s}%time%
  rank-change-symbol:
    material: BOOK
    name: '&9Símbolo de classificação alterado'
    lore: |
      {$p}A classificação %rank%
      {$p}símbolo foi alterado por {$s}%player%{$colon}
      {$s}%old-symbol% {$sep}➜ {$s}%new-symbol%
      {$p}No{$colon} {$s}%time%
  rank-change-color:
    material: BOOK
    name: '&9Cor da classificação alterada'
    lore: |
      {$p}A classificação %rank%
      {$p}nome foi alterado por {$s}%player%{$colon}
      {$s}%old-color%color {$sep}➜ {$s}%new-color%color
      {$p}No{$colon} {$s}%time%
  rank-change-priority:
    material: BOOK
    name: '&9Prioridade de classificação alterada'
    lore: |
      {$p}A classificação %rank%
      {$p}a prioridade foi alterada por {$s}%player%{$colon}
      {$s}%old-priority% {$sep}➜ {$s}%new-priority%
      {$p}No{$colon} {$s}%time%
  rank-change-max-claims:
    material: BOOK
    name: '&9Rank Máximo de reivindicações alterado'
    lore: |
      {$p}O rank %rank%
      {$p}max claims foi alterado por {$s}%player%{$colon}
      {$s}%old-max-claims% {$sep}➜ {$s}%new-max-claims%
      {$p}No{$colon} {$s}%time%
  rank-change-material:
    material: BOOK
    name: '&9Rank Material alterado'
    lore: |
      {$p}O rank %rank%
      {$p}material foi alterado por {$s}%player%{$colon}
      {$s}%old-material% {$sep}➜ {$s}%new-material%
      {$p}No{$colon} {$s}%time%
  structures-nexus-move:
    material: BEACON
    name: '&9Nexus Colocada'
    placed:
      condition: placed
      lore: |
        {$p}O nexus do reino era
        colocado por {$s}%player%{$colon}
        {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}No{$colon} {$s}%time%
    else:
      lore: |
        {$p}O nexo do reino era
        movido por {$s}%player%{$colon}
        {$s}%from_translated-world%{$sep}, {$s}%from_x%{$sep}, {$s}%from_y%{$sep}, {$s}%from_z% {$sep}➜ {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}No{$colon} {$s}%time%
  group-tax-server-pay:
    material: PAPER
    name: "&9Imposto do Servidor"
    lore: |
      {$p}Impostos do servidor pagos.
      {$p}Quantia{$colon} {$s}%fancy@amount%
      {$p}No{$colon} {$s}%time%
  kingdom-champion-change:
    material: ZOMBIE_HEAD
    name: "&9Mudança de Campeão"
    lore: |
      {$p}O campeão foi mudado
      por {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}No{$colon} {$s}%time%
  kingdom-change-lore:
    material: PAPER
    name: "&9Mudar conhecimento"
    lore: |
      {$p}A tradição do reino foi alterada
      por {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}No{$colon} {$s}%time%
  kingdom-rename:
    material: PAPER
    name: "&9Renomear"
    lore: |
      {$p}O reino foi renomeado
      por {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}No{$colon} {$s}%time%
  kingdom-change-tag:
    material: PAPER
    name: "&9Alterar etiqueta"
    lore: |
      {$p}A etiqueta do reino foi alterada
      por {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}No{$colon} {$s}%time%
  kingdom-nation-join:
    material: BEACON
    name: "&9Junte-se à nação"
    lore: |
      {$p}Seu reino se juntou
      {$s}%kingdoms_nation_name% {$p}nação.
      {$p}No{$colon} {$s}%time%
  kingdom-nation-leave:
    material: BEACON
    name: "&cLicença Nacional"
    lore: |
      {$p}Seu reino partiu
      {$s}%kingdoms_nation_name% {$p}nação.
      {$p}No{$colon} {$s}%time%
  'PeaceTreaties:received':
    material: BOOK
    name: "&9Tratado de Paz Recebido"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Proponente{$colon} {$s}%other*kingdoms_kingdom_name%
      {$p}Duração do contrato{$colon} {$s}%peacetreaty_duration%

      {$p}Para mais informações faça{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%
  'PeaceTreaties:sent':
    material: BOOK
    name: "&9Enviado Tratado de Paz"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Para{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Duração do contrato{$colon} {$s}%peacetreaty_duration%

      {$p}Para mais informações faça{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%
  '[else]':
    material: BARRIER
    name: '{$e}Tipo de registro desconhecido{$colon}'
    lore: '{$es}%type%'

options:
  decoration:
    slots: [ 1, 2, 3, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53 ]
    material: RED_STAINED_GLASS_PANE
    name: ''

  filters-and-sorting:
    posx: 5
    posy: 1
    material: BOOK
    name: "{$p}Filtros e classificação"
    lore: |
      {$p}Filters{$colon}
       {$dot} {$s}Player{$colon} %bool@filters_player%
       {$dot} {$s}Tempo{$colon} %bool@filters_time%
       {$dot} {$s}Tipo{$colon} %bool@filters_type%

      {$p}Sorting{$colon}
       {$dot} {$s}Tempo ascendente{$colon} %bool@sorting_time_ascending%
       {$dot} {$s}Tempo descendente{$colon} %bool@sorting_time_descending%
       {$dot} {$s}Tipo{$colon} %bool@sorting_type%

  next-page:
    name: '&6Próxima página &7- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNjgyYWQxYjljYjRkZDIxMjU5YzBkNzVhYTMxNWZmMzg5YzNjZWY3NTJiZTM5NDkzMzgxNjRiYWM4NGE5NmUifX19"
    slot: 8
  previous-page:
    name: '&6Página anterior &7- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzdhZWU5YTc1YmYwZGY3ODk3MTgzMDE1Y2NhMGIyYTdkNzU1YzYzMzg4ZmYwMTc1MmQ1ZjQ0MTlmYzY0NSJ9fX0="
    slot: 0

  entry:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43 ]
    '[switch]': type

  back:
    posx: 5
    posy: 6
    material: BARRIER
    name: '&cVoltar'