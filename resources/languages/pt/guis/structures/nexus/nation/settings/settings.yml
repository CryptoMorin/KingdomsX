title: "{$sep}-=( &7Configurações {$sep})=-"
rows: 6
sound: ITEM_BOOK_PAGE_TURN

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    name: '&2Voltar'
    lore: [ '&6Voltar ao menu do Nexus.' ]
    skull: "{$gui-back}"
  light-blue-stained-glass-pane:
    slots: [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 17, 18, 21, 23, 26, 27, 29, 30, 31, 32, 33, 35, 36, 39, 41, 44, 45, 53 ]
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    name: ''
  public-home:
    posx: 3
    posy: 5
    material: DARK_OAK_DOOR
    name: "{$s}Home pública{$colon} %bool@kingdoms_nation_home_is_public%"
    lore: |
      &7Quando sua home é pública, qualquer pessoa
      pode se teletransportar para ele usando
      {$p}/k nation home %kingdoms_nation_name%
  tax:
    posx: 7
    posy: 5
    material: PAPER
    name: '&6Imposto'
    lore: |
      &7Mude os impostos do seu país
      para membros.

      &6Equação Fiscal de Membros{$colon}
      &2%tax_equation%
      &6Seu imposto de membro{$colon} &2$%fancy@kingdoms_nation_tax%

      &6Imposto do Servidor Nacional{$colon} &2$%fancy@kingdoms_nation_tax%
  blue-stained-glass-pane:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 25, 28, 34, 37, 43, 46, 47, 48, 49, 50, 51, 52 ]
    material: BLUE_STAINED_GLASS_PANE
    name: ''
  relations:
    posx: 3
    posy: 3
    material: WRITABLE_BOOK
    name: '&6Relações'
    lore: |
      &7Altere seus atributos de relacionamento
      para outras nações.

      {$sep}[&e!{$sep}] {$es}Para que alguns atributos
      para funcionar, ambos os reinos precisam ter o
      atributo habilitado para o relacionamento.

      Por exemplo, se você tiver {$e}BUILD {$es}atributo
      habilitado para aliados, mas você está tentando
      construir na terra de um aliado que não
      ter {$e}CONSTRUIR {$es}atributo habilitado para aliados,
      isso não vai funcionar.Eles não serão capazes
      construir em sua terra também.
  flag:
    posx: 5
    posy: 3
    material: BLACK_BANNER
    name: '&6Bandeira'
    lore: |
      &7Defina a bandeira do seu país para mapas online.
      Clique para ver o URL da sua bandeira.
      Isso não atualizará o mapa instantaneamente.
  color:
    posx: 5
    posy: 5
    material: LIME_DYE
    name: '&6Cor{$colon} &c%r%&7, &2%g%&7, &9%b% &7(%hex@kingdoms_nation_color%%kingdoms_nation_color%&7)'
    lore: |
      &7Defina o seu marcador de nação
      cores para bate-papo e mapas terrestres on-line.
  shields:
    posx: 7
    posy: 3
    material: SHIELD
    name: '&6Escudo{$colon} &2%time@kingdoms_nation_shield_time_left%'
    lore: |
      &7Compre um escudo para o seu
      nação para proteger seu reino
      contra invasões.

      Membros do Reino que invadem quando
      escudos nacionais estão ativados,
      perder temporariamente o acesso ao país
      escudo.