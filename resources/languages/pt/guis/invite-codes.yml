      - 14
      - 15
      - 16
  info:
    name: "&eInfo"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    posx: 5
    posy: 1
    lore: |
      &7Códigos de convite são uma alternativa
      de convidar jogadores para seu reino.
      São semelhantes aos códigos de convite discord.

      Ao criar um novo código de convite, um jogador
      pode digitar o código usando
      {$p}/k invitecode {$s}<code> &7ou você pode
      gerar um papel físico em que os jogadores podem
      com o botão direito para usá-lo.
      Cada papel do código de convite custa {$s}%invitecode-paper-cost%
      &7pontos de recursos.

      códigos de convite expiram em um determinado ponto e
      eles podem ter usos limitados ou ilimitados.
  new-invite-code:
    name: "&2Criar novo código de convite"
    lore: |
      &7Você só pode compensar
      {$p}%invitecode-max% &7códigos de convite.
    material: GREEN_WOOL
    posx: 6
    posy: 1
  delete-all:
    name: "&4Excluir todos os códigos de Convite"
    material: RED_WOOL
