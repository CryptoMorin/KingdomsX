    name: "&8[%kingdoms_rank_color%%kingdoms_rank_symbol%&8] &2%player%"
    material: PLAYER_HEAD
    lore: |
      {$p}Código{$sep}: {$s}%invitecode-code%
      {$p}Usos{$sep}: {$s}%invitecode-used%{$sep}/{$s}%invitecode-uses%
      {$p}Criado por{$sep}: {$s}%invitecode-creator%
      {$p}Criado em{$sep}: {$s}%invitecode-createdAt%
      {$p}Expira em{$sep}: {$s}%invitecode-expiration%

      {$p}Clique com o botão esquerdo do mouse para comprar códigos de papel.
      &9Clique com o botão do meio do mouse para resgatar o código.
      {$e}Clique com o botão direito do mouse para excluir.
