    lore: |
      {$sep}Códigos de convite são uma forma alternativa de convidar jogadores para o seu reino. Eles são semelhantes aos códigos de convite do Discord.

      Assim que você cria um novo código de convite, um jogador pode digitar o código usando {$p}/k invitecode {$s}<code>{$sep} ou você pode gerar um papel físico que os jogadores podem clicar com o botão direito para usá-lo. Cada papel de código de convite custa {$s}%invitecode-paper-cost%{$sep} pontos de recurso.

      Os códigos de convite expiram em determinado momento e podem ter usos limitados ou ilimitados.
