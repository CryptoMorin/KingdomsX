title: "{$sep}-=[ &4Audit Logs {$sep}]=-"
sound: ITEM_BOOK_PAGE_TURN
rows: 6

# [NoSync]
'[type]':
  kingdom-join:
    material: GREEN_WOOL
    name: '&2Gracz dołączył{$colon} &6%player%'
    lore: |
      {$p}O godzinie{$colon} {$s}%time%
      &2Zaproszony przez{$colon} &6%inviter%

  kingdom-kick:
    material: RED_WOOL
    name: '&2Wyrzucony gracz{$colon} &6%player%'
    lore: |
      {$p}O godzinie{$colon} {$s}%time%
      &2Wyrzucający{$colon} &6%kicker%

  kingdom-leave:
    material: RED_WOOL
    name: '&2Gracz odszedł{$colon} &6%player%'
    lore: |
      &2O godzinie{$colon} &6%time%
      &2Powód{$colon} &6%reason%

  kingdom-challenge-challenger:
    material: GREEN_WOOL
    name: '&2Wyzwanie'
    lore: |
      &e%player% &cwyzywa twoje królestwo.
      {$p}O godzinie{$colon} {$s}%time%

      &7Masz czas do &c%start_time%
      &7na przygotowanie się do ataku.

  kingdom-challenge-challenged:
    material: RED_WOOL
    name: '&cWyzwane'
    lore: |
      Królestwo &e%kingdoms_kingdom_name% &cwyzwało twoje królestwo.
      {$p}O godzinie{$colon} {$s}%time%

      &7Masz czas do &c%start_time%
      &7na przygotowanie się przed atakiem.

  kingdom-claim:
    material: GRASS_BLOCK
    name: '&2Zajęte'
    lore: |
      {$s}%player% {$p}zajął
      następujące obszary{$colon}
      %lands%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-unclaim:
    material: GRASS_BLOCK
    name: '&cOdjęte'
    lore: |
      {$es}%player% {$e}odjął
      następujące obszary{$colon}
      %lands%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-invasion-invader:
    material: IRON_SWORD
    name: '&2Najechano'
    lore: |
      {$s}%player% {$p}zaatakował{$colon}
      {$s}%chunk%
      {$p}Królestwo{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Tryb Rozrabiania{$colon} %ransack-mode%
      {$p}Wynik{$colon} {$s}%result%
      {$p}O godzinie{$colon} {$s}%time%
      {$p}Dotknięte Obszary{$colon}
      %affected-lands%

  kingdom-invasion-invaded:
    material: GOLD_SWORD
    name: '&cZaatakowane'
    lore: |
      {$s}%player% {$p}zaatakował twoje królestwo w{$colon}
      {$s}%chunk%
      {$p}Królestwo{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Tryb Rozrabiania{$colon} %ransack-mode%
      {$p}Wynik{$colon} {$s}%result%
      {$p}O godzinie{$colon} {$s}%time%
      {$p}Dotknięte Obszary{$colon}
      %affected-lands%

  kingdom-upgrade-misc:
    material: DIAMOND_HOE
    name: '&9Różne Ulepszenie'
    lore: |
      {$s}%player% {$p}ulepszył
      {$s}%upgrade% {$p}różne ulepszenie.
      {$p}Poziom{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-upgrade-champion:
    material: ZOMBIE_HEAD
    name: '&9Ulepszenie Mistrza'
    lore: |
      {$s}%player% {$p}ulepszył
      {$s}%upgrade% {$p}ulepszenie mistrza.
      {$p}Poziom{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-upgrade-powerup:
    material: DIAMOND_SWORD
    name: '&9Ulepszenie Powerupu'
    lore: |
      {$s}%player% {$p}ulepszył
      {$s}%upgrade% {$p}powerup.
      {$p}Poziom{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-structure-upgrade:
    material: EMERALD_BLOCK
    name: '&aUlepszenie Struktury'
    lore: |
      {$s}%player% {$p}ulepszył
      {$s}%item_style_display_name% {$p}strukturę na
      {$s}%location%
      {$p}Poziom{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-structure-purchase:
    material: EMERALD_BLOCK
    name: '&aZakup Struktury'
    lore: |
      {$s}%player% {$p}zakupił {$s}%amount%
      {$s}%item_style_display_name% {$p}struktur.
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-turret-purchase:
    material: EMERALD_BLOCK
    name: '&aZakup Wieży'
    lore: |
      {$s}%player% {$p}zakupił {$s}%amount%
      {$s}%item_style_display_name% {$p}wież.
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-turret-purchase-ammo:
    name: '&aZakup Amunicji Wieży'
    material: EMERALD_BLOCK
    lore: |
      {$s}%player% {$p}zakupił amunicję dla
      {$s}%style% {$p}wieży na {$s}%translated-world%{$sep}, {$s}%x%{$sep}, {$s}%y%{$sep}, {$s}%z%
      {$s}%fancy@old_amount% {$sep}➜ {$s}%fancy@new_amount%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-turret-upgrade:
    material: ARROW
    name: '&aUlepszenie Wieży'
    lore: |
      {$s}%player% {$p}ulepszył
      {$s}%item_style_display_name% {$p}wieżę na
      {$s}%location%
      {$p}Poziom{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-resource-points-convert:
    material: HAY_BLOCK
    name: '&aZamiana Punktów Zasobów'
    lore: |
      {$s}%player% {$p}zmienił
      punkty zasobów{$colon}
      {$s}%fancy@amount-before% {$sep}➜ {$s}%fancy@amount-after%
      {$p}O godzinie{$colon} {$s}%time%

  extractor-collect:
    material: EMERALD_BLOCK
    name: '&aZbieranie Ekstraktora'
    lore: |
      {$s}%player% {$p}zgromadził
      ekstraktor zlokalizowany na{$colon}
      {$s}%location%
      {$p}Zebrano Punkty Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  warppad-teleport:
    material: END_PORTAL_FRAME
    name: '&3Teleportacja na Płycie Teleportacyjnej'
    lore: |
      {$s}%player% {$p}teleportował się
      korzystając z Płyty Teleportacyjnej zlokalizowanej na
      {$s}%from_location% {$p}do
      {$s}%precise_location%
      {$p}Koszt Paliwa{$colon} {$s}%fancy@fuel_cost%
      {$p}O godzinie{$colon} {$s}%time%

  outpost-item-purchase:
    material: HAY_BLOCK
    name: '&eZakup Przedmiotów z Posterunku'
    lore: |
      {$s}%player% {$p}zakupił
      następujące przedmioty z
      Posterunku zlokalizowanego na{$colon}
      {$s}%location%
      {$p}Całkowity Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%
      %purchases%

  kingdom-pacifism-change:
    material: NETHER_STAR
    name: '&5Zmiana Pokojowej Rezygnacji'
    lore: |
      {$s}%player% {$p}zmienił stan
      pokojowej rezygnacji królestwa.
      {$p}Pokojowy{$colon} {$s}%bool_pacifist%
      {$p}O godzinie{$colon} {$s}%time%

  shield-purchase:
    material: SHIELD
    name: '&5Zakup Tarczy'
    lore: |
      {$s}%player% {$p}zakupił
      tarczę dla królestwa.
      {$p}Czas Trwania Zakupionej Tarczy{$colon} {$s}%purchased-shield-time%
      {$p}Czas Trwania Tarczy{$colon} {$s}%old-shield-time% {$sep}➜ {$s}%new-shield-time%
      {$p}Koszt Punktów Zasobów{$colon} {$s}%fancy@resource_points%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-relation-change:
    material: NETHER_STAR
    name: '&9Zmiana Stosunków'
    lore: |
      {$p}Stosunki królestwa uległy zmianie
      z {$s}%kingdoms_kingdom_name% {$p}królestwem{$colon}
      %old-relation% {$sep}➜ %new-relation%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-invite:
    material: BOOK
    name: '&9Zaproszenie'
    lore: |
      {$s}%inviter% {$p}zaprosił {$s}%player%
      {$p}do królestwa. Mają {$s}%accept-time%
      {$p}na akceptację zaproszenia.
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-king-change:
    material: BOOK
    name: '&4Zmiana Króla'
    lore: |
      {$p}Król królestwa został zmieniony{$colon}
      {$s}%old-king% {$sep}➜ {$s}%new-king%
      {$p}Powód{$colon} {$s}%reason%
      {$p}O godzinie{$colon} {$s}%time%

  player-rank-change:
    lore: |
      {$s}%old-rank% {$sep}➜ {$s}%new-rank%
      {$p}Przez{$colon} {$s}%by-player%
    promoted:
      condition: 'old_rank_priority > new_rank_priority' # To jest odwrotnie
      material: GREEN_WOOL
      name: '&aAwans Gracza{$colon} {$s}%player%'
    else: # zdegradowany
      material: RED_WOOL
      name: '&cDegradacja Gracza{$colon} {$s}%player%'

  rank-create:
    material: BOOK
    name: '&2Utworzenie Rangi'
    lore: |
      {$p}Ranga została utworzona przez {$s}%player%{$colon}
      {$p}Node{$colon} {$s}%rank_node%
      {$p}Nazwa Wyświetlana{$colon} {$s}%rank_color%%rank_symbol% %rank_name%
      {$p}Priorytet{$colon} {$s}%rank_priority%
      {$p}Maksymalne Obszary{$colon} {$s}%rank_max_claims%
      {$p}Materiał{$colon} {$s}%rank_material%
      {$p}O godzinie{$colon} {$s}%time%

  rank-delete:
    material: BOOK
    name: '&cUsunięcie Rangi'
    lore: |
      {$p}Ranga została usunięta przez {$s}%player%{$colon}
      {$p}Node{$colon} {$s}%rank_node%
      {$p}Nazwa Wyświetlana{$colon} {$s}%rank_color% %rank_symbol% %rank_name%
      {$p}Priorytet{$colon} {$s}%rank_priority%
      {$p}Maksymalne Obszary{$colon} {$s}%rank_max_claims%
      {$p}Materiał{$colon} {$s}%rank_material%
      {$p}O godzinie{$colon} {$s}%time%

  rank-change-name:
    material: BOOK
    name: '&9Zmiana Nazwy Rangi'
    lore: |
      {$p}Nazwa rangi %rank%
      {$p}została zmieniona przez {$s}%player%{$colon}
      {$s}%old-name% {$sep}➜ {$s}%new-name%
      {$p}O godzinie{$colon} {$s}%time%

  rank-change-symbol:
    material: BOOK
    name: '&9Zmiana Symbolu Rangi'
    lore: |
      {$p}Symbol rangi %rank%
      {$p}został zmieniony przez {$s}%player%{$colon}
      {$s}%old-symbol% {$sep}➜ {$s}%new-symbol%
      {$p}O godzinie{$colon} {$s}%time%

  rank-change-color:
    material: BOOK
    name: '&9Zmiana Koloru Rangi'
    lore: |
      {$p}Kolor rangi %rank%
      {$p}został zmieniony przez {$s}%player%{$colon}
      {$s}%old-color%color {$sep}➜ {$s}%new-color%color
      {$p}O godzinie{$colon} {$s}%time%

  rank-change-priority:
    material: BOOK
    name: '&9Zmiana Priorytetu Rangi'
    lore: |
      {$p}Priorytet rangi %rank%
      {$p}został zmieniony przez {$s}%player%{$colon}
      {$s}%old-priority% {$sep}➜ {$s}%new-priority%
      {$p}O godzinie{$colon} {$s}%time%

  rank-change-max-claims:
    material: BOOK
    name: '&9Zmiana Maksymalnej Ilości Obszarów Rangi'
    lore: |
      {$p}Maksymalna ilość obszarów rangi %rank%
      {$p}została zmieniona przez {$s}%player%{$colon}
      {$s}%old-max-claims% {$sep}➜ {$s}%new-max-claims%
      {$p}O godzinie{$colon} {$s}%time%

  rank-change-material:
    material: BOOK
    name: '&9Zmiana Materiału Rangi'
    lore: |
      {$p}Materiał rangi %rank%
      {$p}został zmieniony przez {$s}%player%{$colon}
      {$s}%old-material% {$sep}➜ {$s}%new-material%
      {$p}O godzinie{$colon} {$s}%time%

  structures-nexus-move:
    material: BEACON
    name: '&9Postawienie Nexusa'
    placed:
      condition: placed
      lore: |
        {$p}Nexus królestwa został
        postawiony przez {$s}%player%{$colon}
        {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}O godzinie{$colon} {$s}%time%
    else:
      lore: |
        {$p}Nexus królestwa został
        przeniesiony przez {$s}%player%{$colon}
        {$s}%from_translated-world%{$sep}, {$s}%from_x%{$sep}, {$s}%from_y%{$sep}, {$s}%from_z% {$sep}➜ {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}O godzinie{$colon} {$s}%time%

  group-tax-server-pay:
    material: PAPER
    name: "&9Podatek Serwerowy"
    lore: |
      {$p}Zapłacono podatki serwerowe.
      {$p}Kwota{$colon} {$s}%fancy@amount%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-champion-change:
    material: ZOMBIE_HEAD
    name: "&9Zmiana Mistrza"
    lore: |
      {$p}Mistrz został zmieniony
      przez {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-change-lore:
    material: PAPER
    name: "&9Zmiana Opisu Królestwa"
    lore: |
      {$p}Opis królestwa został zmieniony
      przez {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-rename:
    material: PAPER
    name: "&9Zmiana Nazwy Królestwa"
    lore: |
      {$p}Nazwa królestwa została zmieniona
      przez {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-change-tag:
    material: PAPER
    name: "&9Zmiana Tagu Królestwa"
    lore: |
      {$p}Tag królestwa został zmieniony
      przez {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-nation-join:
    material: BEACON
    name: "&9Dołączenie do Narodu"
    lore: |
      {$p}Twoje królestwo dołączyło
      do narodu {$s}%kingdoms_nation_name%.
      {$p}O godzinie{$colon} {$s}%time%

  kingdom-nation-leave:
    material: BEACON
    name: "&cOpuście Naród"
    lore: |
      {$p}Twoje królestwo opuściło
      naród {$s}%kingdoms_nation_name%.
      {$p}O godzinie{$colon} {$s}%time%

  'PeaceTreaties:received':
    material: BOOK
    name: "&9Otrzymane Traktaty Pokojowe"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Zaproponowane przez{$colon} {$s}%other*kingdoms_kingdom_name%
      {$p}Czas trwania kontraktu{$colon} {$s}%peacetreaty_duration%

      {$p}Aby uzyskać więcej informacji użyj{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%

  'PeaceTreaties:sent':
    material: BOOK
    name: "&9Wysłane Traktaty Pokojowe"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Do{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Czas trwania kontraktu{$colon} {$s}%peacetreaty_duration%

      {$p}Aby uzyskać więcej informacji użyj{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%

  '[else]':
    material: BARRIER
    name: '{$e}Nieznany rodzaj logu{$colon}'
    lore: '{$es}%type%'


options:
  decoration:
    slots: [ 1, 2, 3, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53 ]
    material: RED_STAINED_GLASS_PANE
    name: ''

  filters-and-sorting:
    posx: 5
    posy: 1
    material: BOOK
    name: "{$p}Filtry i Sortowanie"
    lore: |
      {$p}Filtry{$colon}
      {$dot} {$s}Gracz{$colon} %bool@filters_player%
      {$dot} {$s}Czas{$colon} %bool@filters_time%
      {$dot} {$s}Typ{$colon} %bool@filters_type%

      {$p}Sortowanie{$colon}
      {$dot} {$s}Rosnąco według czasu{$colon} %bool@sorting_time_ascending%
      {$dot} {$s}Malejąco według czasu{$colon} %bool@sorting_time_descending%
      {$dot} {$s}Typ{$colon} %bool@sorting_type%


  next-page:
    name: '&6Następna strona &7- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNjgyYWQxYjljYjRkZDIxMjU5YzBkNzVhYTMxNWZmMzg5YzNjZWY3NTJiZTM5NDkzMzgxNjRiYWM4NGE5NmUifX19"
    slot: 8
  previous-page:
    name: '&6Poprzednia strona &7- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzdhZWU5YTc1YmYwZGY3ODk3MTgzMDE1Y2NhMGIyYTdkNzU1YzYzMzg4ZmYwMTc1MmQ1ZjQ0MTlmYzY0NSJ9fX0="
    slot: 0

  entry:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43 ]
    '[switch]': type

  back:
    posx: 5
    posy: 6
    material: BARRIER
    name: '&cBack'