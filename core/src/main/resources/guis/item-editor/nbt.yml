title: '{$sep}-=( {$p}NBT Viewer {$sep})=-'
rows: 6

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNzQxMzNmNmFjM2JlMmUyNDk5YTc4NGVmYWRjZmZmZWI5YWNlMDI1YzM2NDZhZGE2N2YzNDE0ZTVlZjMzOTQifX19"
    name: '{$p}Back'
  decoration:
    slots: [ 1, 2, 3, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53 ]
    material: ORANGE_STAINED_GLASS_PANE
    name: ''
  info:
    posx: 5
    posy: 1
    name: "&eInfo"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    lore: |
      &7NBT {$sep}(&7Named Binary Tag{$sep}) &7is a way
      for Minecraft to store data for different
      things in the game such as items, entities
      and blocks in general.

      Everything you see on an item, such
      as its name, lore, enchants and etc are
      all stored as NBT data. You almost
      will and should not modify NBT data
      directly as they're extremely hard
      to work with.

      This is mostly for debugging purposes
      to see what's actually going on under
      the hood.
  path:
    posx: 9
    posy: 1
    material: PAPER
    name: '{$p}Current Path{$sep}:'
    lore: '%path%'
  add-nbt:
    name: "{$p}Add Tag"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNWZmMzE0MzFkNjQ1ODdmZjZlZjk4YzA2NzU4MTA2ODFmOGMxM2JmOTZmNTFkOWNiMDdlZDc4NTJiMmZmZDEifX19'
    lore: |
      &7Adds a new tag to
      the current compound.

      &7You can also {$p}left-click
      &7to edit an existing tag or
      {$p}right-click &7to remove a tag.
    posx: 5
    posy: 6
  tag:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43 ]
    compound:
      condition: "tag == 'compound'"
      name: '{$sep}[{$s}NBTTagCompound{$sep}] {$p}%key%'
      material: WHITE_WOOL
    strings:
      condition: "tag == 'string'"
      name: '{$sep}[&2NBTTagString{$sep}] {$p}%key%'
      material: GREEN_WOOL
    integers:
      condition: "tag == 'int'"
      name: '{$sep}[&9Integer{$sep}] {$p}%key%'
      material: BLUE_WOOL
    byte:
      condition: "tag == 'byte'"
      name: '{$sep}[&aNBTTagByte{$sep}] {$p}%key%'
      material: LIME_WOOL
    short:
      condition: "tag == 'short'"
      name: '{$sep}[&eNBTTagShort{$sep}] {$p}%key%'
      material: YELLOW_WOOL
    long:
      condition: "tag == 'long'"
      name: '{$sep}[&5NBTTagLong{$sep}] {$p}%key%'
      material: PURPLE_WOOL
    double:
      condition: "tag == 'double'"
      name: '{$sep}[&3NBTTagDouble{$sep}] {$p}%key%'
      material: CYAN_WOOL
    list:
      condition: "tag == 'list'"
      name: '{$sep}[&7NBTTagList{$sep}] {$p}%key%'
      material: GRAY_WOOL
    else:
      name: "{$sep}[{$e}Unknown{$sep}: {$s}%tag%{$sep}] {$p}%key%"
      material: RED_WOOL
    # The lore is the value which is set automatically by the plugin