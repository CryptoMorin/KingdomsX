title: "&8-=[ &4Audit Logs &8]=-"
sound: ITEM_BOOK_PAGE_TURN
rows: 6

# [NoSync] Don't remove this comment
'[type]':
  kingdom-join:
    material: GREEN_WOOL
    name: '{$p}Player Joined{$colon} {$s}%player%'
    lore: |
      {$p}At{$colon} {$s}%time%
      {$p}Invited By{$colon} {$s}%inviter%
  kingdom-kick:
    material: RED_WOOL
    name: '{$p}Kicked Member{$colon} {$s}%player%'
    lore: |
      {$p}At{$colon} {$s}%time%
      {$p}Kicker{$colon} {$s}%kicker%
  kingdom-leave:
    material: RED_WOOL
    name: '{$p}Player Left{$colon} {$s}%player%'
    lore: |
      {$p}At{$colon} {$s}%time%
      {$p}Reason{$colon} {$s}%reason%
  kingdom-challenge-challenger:
    material: GREEN_WOOL
    name: '{$p}Challenged'
    lore: |
      &e%player% &chas challenged
      &e%other*kingdoms_kingdom_name% &ckingdom.
      {$p}At{$colon} {$s}%time%

      {$sep}You have until &c%start_time%
      {$sep}to prepare to attack.
  kingdom-challenge-challenged:
    material: RED_WOOL
    name: '&cChallenged'
    lore: |
      &e%kingdoms_kingdom_name% &ckingdom has
      &cchallenged your kingdom.
      {$p}At{$colon} {$s}%time%

      {$sep}You have until &c%start_time%
      {$sep}to prepare before they attack.
  kingdom-claim:
    material: GRASS_BLOCK
    name: '{$p}Claimed'
    lore: |
      {$s}%player% {$p}has claimed
      the following lands{$colon}
      %lands%
      {$p}At{$colon} {$s}%time%
  kingdom-unclaim:
    material: GRASS_BLOCK
    name: '&cUnclaimed'
    lore: |
      {$es}%player% {$e}has unclaimed
      the following lands{$colon}
      %lands%
      {$p}At{$colon} {$s}%time%
  kingdom-invasion-invader:
    material: IRON_SWORD
    name: '{$p}Invaded'
    lore: |
      {$s}%player% {$p}has invaded{$colon}
      {$s}%chunk%
      {$p}Kingdom{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Ransack Mode{$colon} %ransack-mode%
      {$p}Result{$colon} {$s}%result%
      {$p}At{$colon} {$s}%time%
      {$p}Affected Lands{$colon}
      %affected-lands%
  kingdom-invasion-invaded:
    material: GOLD_SWORD
    name: '&cGot Invaded'
    lore: |
      {$s}%player% {$p}has invaded your kingdom at{$colon}
      {$s}%chunk%
      {$p}Kingdom{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Ransack Mode{$colon} %ransack-mode%
      {$p}Result{$colon} {$s}%result%
      {$p}At{$colon} {$s}%time%
      {$p}Affected Lands{$colon}
      %affected-lands%
  kingdom-upgrade-misc:
    material: DIAMOND_HOE
    name: '{$sp}Misc Upgrade'
    lore: |
      {$s}%player% {$p}has upgraded
      {$s}%upgrade% {$p}misc upgrade.
      {$p}Level{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-upgrade-champion:
    material: ZOMBIE_HEAD
    name: '{$sp}Champion Upgrade'
    lore: |
      {$s}%player% {$p}has upgraded
      {$s}%upgrade% {$p}champion upgrade.
      {$p}Level{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-upgrade-powerup:
    material: DIAMOND_SWORD
    name: '{$sp}Powerup Upgrade'
    lore: |
      {$s}%player% {$p}has upgraded
      {$s}%upgrade% {$p}powerup.
      {$p}Level{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-structure-upgrade:
    material: EMERALD_BLOCK
    name: '&aStructure Upgrade'
    lore: |
      {$s}%player% {$p}has upgraded
      {$s}%item_style_display_name% {$p}structure at
      {$s}%location%
      {$p}Level{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-structure-purchase:
    material: EMERALD_BLOCK
    name: '&aStructure Purchase'
    lore: |
      {$s}%player% {$p}has purchased {$s}%amount%
      {$s}%item_style_display_name% {$p}structures.
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-turret-purchase:
    material: EMERALD_BLOCK
    name: '&aTurret Purchase'
    lore: |
      {$s}%player% {$p}has purchased {$s}%amount%
      {$s}%item_style_display_name% {$p}turrets.
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-turret-purchase-ammo:
    name: '&aTurret Ammo Purchase'
    material: EMERALD_BLOCK
    lore: |
      {$s}%player% {$p}has purchased ammo for
      {$s}%style% {$p}turret at {$s}%translated-world%{$sep}, {$s}%x%{$sep}, {$s}%y%{$sep}, {$s}%z%
      {$s}%fancy@old_amount% {$sep}➜ {$s}%fancy@new_amount%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-turret-upgrade:
    material: ARROW
    name: '&aTurret Upgrade'
    lore: |
      {$s}%player% {$p}has upgraded
      {$s}%item_style_display_name% {$p}turret at
      {$s}%location%
      {$p}Level{$colon} {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  kingdom-resource-points-convert:
    material: HAY_BLOCK
    name: '&aResource Points Convert'
    lore: |
      {$s}%player% {$p}has changed
      resource points{$colon}
      {$s}%fancy@amount-before% {$sep}➜ {$s}%fancy@amount-after%
      {$p}At{$colon} {$s}%time%
  extractor-collect:
    material: EMERALD_BLOCK
    name: '&aExtractor Collect'
    lore: |
      {$s}%player% {$p}has collected the
      extractor located at{$colon}
      {$s}%location%
      {$p}Collected Resource Points{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  warppad-teleport:
    material: END_PORTAL_FRAME
    name: '&3Warp Pad Teleport'
    lore: |
      {$s}%player% {$p}has teleported
      using the Warp Pad located at
      {$s}%from_location% {$p}to
      {$s}%precise_location%
      {$p}Fuel Cost{$colon} {$s}%fancy@fuel_cost%
      {$p}At{$colon} {$s}%time%
  outpost-item-purchase:
    material: HAY_BLOCK
    name: '&eOutpost Item Purchase'
    lore: |
      {$s}%player% {$p}has purchased
      the following items from the
      Outpost structure located at{$colon}
      {$s}%location%
      {$p}Total Resource Points{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
      %purchases%
  kingdom-pacifism-change:
    material: NETHER_STAR
    name: '&5Pacifism Change'
    lore: |
      {$s}%player% {$p}has changed the
      pacifism state of the kingdom.
      {$p}Pacifist{$colon} {$s}%bool_pacifist%
      {$p}At{$colon} {$s}%time%
  shield-purchase:
    material: SHIELD
    name: '&5Shield Purchase'
    lore: |
      {$s}%player% {$p}has purchased
      a shield for the kingdom.
      {$p}Purchased Shield Duration{$colon} {$s}%purchased-shield-time%
      {$p}Shield Duration{$colon} {$s}%old-shield-time% {$sep}➜ {$s}%new-shield-time%
      {$p}Resource Points Cost{$colon} {$s}%fancy@resource_points%
      {$p}At{$colon} {$s}%time%
  shield-deactivation:
    material: SHIELD
    name: '&5Shield Deactivation'
    lore: |
      {$s}%player% {$p}has deactivated the
      kingdom's shield.
      {$p}Shield Duration{$colon} {$s}%old-shield-time%
      {$p}At{$colon} {$s}%time%
  kingdom-relation-change:
    material: NETHER_STAR
    name: '{$sp}Relationship Change'
    lore: |
      {$p}Kingdom's relationship has
      changed with {$s}%kingdoms_kingdom_name% {$p}kingdom{$colon}
      %old-relation% {$sep}➜ %new-relation%
      {$p}At{$colon} {$s}%time%
  kingdom-invite:
    material: BOOK
    name: '{$sp}Invite'
    lore: |
      {$s}%inviter% {$p}has invited {$s}%player%
      {$p}to the kingdom. They have {$s}%accept-time%
      {$p}to accept the request.
      {$p}At{$colon} {$s}%time%
  kingdom-king-change:
    material: BOOK
    name: '&4King Change'
    lore: |
      {$p}Kingdom's king has been changed{$colon}
      {$s}%old-king% {$sep}➜ {$s}%new-king%
      {$p}Reason{$colon} {$s}%reason%
      {$p}At{$colon} {$s}%time%
  player-rank-change:
    lore: |
      {$s}%old-rank% {$sep}➜ {$s}%new-rank%
      {$p}By{$colon} {$s}%by-player%
    promoted:
      condition: 'old_rank_priority > new_rank_priority' # It's the opposite
      material: GREEN_WOOL
      name: '&aPlayer Promoted{$colon} {$s}%player%'
    else: # demoted
      material: RED_WOOL
      name: '&cPlayer Demoted{$colon} {$s}%player%'
  rank-create:
    material: BOOK
    name: '{$p}Rank Created'
    lore: |
      {$p}A rank was created by {$s}%player%{$colon}
      {$p}Node{$colon} {$s}%rank_node%
      {$p}Display Name{$colon} {$s}%rank_color%%rank_symbol% %rank_name%
      {$p}Priority{$colon} {$s}%rank_priority%
      {$p}Max Claims{$colon} {$s}%rank_max_claims%
      {$p}Material{$colon} {$s}%rank_material%
      {$p}At{$colon} {$s}%time%
  rank-delete:
    material: BOOK
    name: '&cRank Deleted'
    lore: |
      {$p}Rank was deleted by {$s}%player%{$colon}
      {$p}Node{$colon} {$s}%rank_node%
      {$p}Display Name{$colon} {$s}%rank_color% %rank_symbol% %rank_name%
      {$p}Priority{$colon} {$s}%rank_priority%
      {$p}Max Claims{$colon} {$s}%rank_max_claims%
      {$p}Material{$colon} {$s}%rank_material%
      {$p}At{$colon} {$s}%time%
  rank-change-name:
    material: BOOK
    name: '{$sp}Rank Name Changed'
    lore: |
      {$p}The rank %rank%
      {$p}name was changed by {$s}%player%{$colon}
      {$s}%old-name% {$sep}➜ {$s}%new-name%
      {$p}At{$colon} {$s}%time%
  rank-change-symbol:
    material: BOOK
    name: '{$sp}Rank Symbol Changed'
    lore: |
      {$p}The rank %rank%
      {$p}symbol was changed by {$s}%player%{$colon}
      {$s}%old-symbol% {$sep}➜ {$s}%new-symbol%
      {$p}At{$colon} {$s}%time%
  rank-change-color:
    material: BOOK
    name: '{$sp}Rank Color Changed'
    lore: |
      {$p}The rank %rank%
      {$p}name was changed by {$s}%player%{$colon}
      {$s}%old-color%color {$sep}➜ {$s}%new-color%color
      {$p}At{$colon} {$s}%time%
  rank-change-priority:
    material: BOOK
    name: '{$sp}Rank priority Changed'
    lore: |
      {$p}The rank %rank%
      {$p}priority was changed by {$s}%player%{$colon}
      {$s}%old-priority% {$sep}➜ {$s}%new-priority%
      {$p}At{$colon} {$s}%time%
  rank-change-max-claims:
    material: BOOK
    name: '{$sp}Rank Max Claims Changed'
    lore: |
      {$p}The rank %rank%
      {$p}max claims was changed by {$s}%player%{$colon}
      {$s}%old-max-claims% {$sep}➜ {$s}%new-max-claims%
      {$p}At{$colon} {$s}%time%
  rank-change-material:
    material: BOOK
    name: '{$sp}Rank Material Changed'
    lore: |
      {$p}The rank %rank%
      {$p}material was changed by {$s}%player%{$colon}
      {$s}%old-material% {$sep}➜ {$s}%new-material%
      {$p}At{$colon} {$s}%time%
  structures-nexus-move:
    material: BEACON
    name: '{$sp}Nexus Placed'
    placed:
      condition: placed
      lore: |
        {$p}The kingdom's nexus was
        placed by {$s}%player%{$colon}
        {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}At{$colon} {$s}%time%
    else:
      lore: |
        {$p}The kingdom's nexus was
        moved by {$s}%player%{$colon}
        {$s}%from_translated-world%{$sep}, {$s}%from_x%{$sep}, {$s}%from_y%{$sep}, {$s}%from_z% {$sep}➜ {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}At{$colon} {$s}%time%
  group-tax-server-pay:
    material: PAPER
    name: "{$sp}Server Tax"
    lore: |
      {$p}Server taxes paid.
      {$p}Amount{$colon} {$s}%fancy@amount%
      {$p}At{$colon} {$s}%time%
  kingdom-champion-change:
    material: ZOMBIE_HEAD
    name: "{$sp}Champion Change"
    lore: |
      {$p}The champion was changed
      by {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}At{$colon} {$s}%time%
  kingdom-change-lore:
    material: PAPER
    name: "{$sp}Change Lore"
    lore: |
      {$p}The kingdom's lore was changed
      by {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}At{$colon} {$s}%time%
  kingdom-rename:
    material: PAPER
    name: "{$sp}Rename"
    lore: |
      {$p}The kingdom was renamed
      by {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}At{$colon} {$s}%time%
  kingdom-change-tag:
    material: PAPER
    name: "{$sp}Change Tag"
    lore: |
      {$p}The kingdom's tag was changed
      by {$s}%player%{$colon}
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}At{$colon} {$s}%time%
  kingdom-nation-join:
    material: BEACON
    name: "{$sp}Nation Join"
    lore: |
      {$p}Your kingdom has joined
      {$s}%kingdoms_nation_name% {$p}nation.
      {$p}At{$colon} {$s}%time%
  kingdom-nation-leave:
    material: BEACON
    name: "&cNation Leave"
    lore: |
      {$p}Your kingdom has left
      {$s}%kingdoms_nation_name% {$p}nation.
      {$p}At{$colon} {$s}%time%
  kingdom-vault-item-move:
    material: PAPER
    name: "&cKingdom Vault Item Move"
    lore: |
      {$p}Changes{$colon}
      %changes%

      {$p}At{$colon} {$s}%time%
  'PeaceTreaties:received':
    material: BOOK
    name: "{$sp}Received Peace Treaty"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}Proposer{$colon} {$s}%other*kingdoms_kingdom_name%
      {$p}Contract Duration{$colon} {$s}%peacetreaty_duration%

      {$p}For more information do{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%
  'PeaceTreaties:sent':
    material: BOOK
    name: "{$sp}Sent Peace Treaty"
    commands:
      - 'k pt review %other*kingdoms_kingdom_name%'
    lore: |
      {$p}To{$colon} {$s}%kingdoms_kingdom_name%
      {$p}Contract Duration{$colon} {$s}%peacetreaty_duration%

      {$p}For more information do{$colon}
      {$s}/k pt review %other*kingdoms_kingdom_name%
  '[else]':
    material: BARRIER
    name: '{$e}Unknown log type{$colon}'
    lore: '{$es}%type%'

options:
  decoration:
    slots: [ 1, 2, 3, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53 ]
    material: RED_STAINED_GLASS_PANE
    name: ''

  filters-and-sorting:
    posx: 5
    posy: 1
    material: BOOK
    name: "{$p}Filters & Sorting"
    lore: |
      {$p}Filters{$colon}
       {$dot} {$s}Player{$colon} %bool_filters_player%
       {$dot} {$s}Time{$colon} %bool_filters_time%
       {$dot} {$s}Type{$colon} %bool_filters_type%

      {$p}Sorting{$colon}
       {$dot} {$s}Ascending Time{$colon} %bool_sorting_time_ascending%
       {$dot} {$s}Descending Time{$colon} %bool_sorting_time_descending%
       {$dot} {$s}Type{$colon} %bool_sorting_type%

  next-page:
    name: '{$s}Next Page {$sep}- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNjgyYWQxYjljYjRkZDIxMjU5YzBkNzVhYTMxNWZmMzg5YzNjZWY3NTJiZTM5NDkzMzgxNjRiYWM4NGE5NmUifX19"
    slot: 8
  previous-page:
    name: '{$s}Previous Page {$sep}- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzdhZWU5YTc1YmYwZGY3ODk3MTgzMDE1Y2NhMGIyYTdkNzU1YzYzMzg4ZmYwMTc1MmQ1ZjQ0MTlmYzY0NSJ9fX0="
    slot: 0

  entry:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43 ]
    '[switch]': type

  back:
    posx: 5
    posy: 6
    material: BARRIER
    name: '&cBack'