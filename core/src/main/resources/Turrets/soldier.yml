name: "&5Soldier"
type: soldier
cost: 300
sell: 150
max-level: 3

conditions:
  'kingdoms_kingdom_level < 4': '{$$kingdom-levels.IV}'

sounds:
  1:
    opening:
      started: ENTITY_HORSE_ARMOR
      finished: ENTITY_HORSE_ARMOR
      stopped: &stop-sound ENTITY_ITEM_BREAK
    upgrading:
      started: ENTITY_HORSE_ARMOR
      finished: ENTITY_HORSE_ARMOR
      stopped: *stop-sound
    demolition:
      started: *stop-sound
      finished: *stop-sound
      stopped: *stop-sound

range: 7 + lvl
cooldown: (60 - (lvl * 2)) * 20
max-ammo: lvl * 2000
upgrade-cost: lvl * 80

whitelist: true
entities:
  whitelist: true
  list: [ PLAYER ]

soldiers:
  1:
    zombies:
      amount: 2
      type: ZOMBIE
      name: "&cSoldier"
      health: 50
    skeletons:
      amount: 1
      type: SKELETON
      name: "&cSoldier"
      health: 20
  2:
    zombies:
      amount: 3
      type: ZOMBIE
      name: "&cNexus Guard"
      health: 50
    skeletons:
      amount: 3
      type: SKELETON
      name: "&cSoldier"
      health: 20
  3:
    illusioners:
      amount: 1
      type: ILLUSIONER
      name: "&cNexus Wizard"
      health: 50
    vindicators:
      amount: 3
      type: VINDICATOR
      name: "{$s}Nexus Butler"
      health: 20

item:
  1:
    name: "&5Soldier Turret"
    material: ZOMBIE_HEAD
    flags: [ ALL ]
    lore:
      - "{$sep}Spawns different mobs depending on"
      - "the turret's level when enemies get close to it."
      - "It only attacks that player."
      - "They're despawn once the player is killed or"
      - "they were unable to kill the player after {$p}a minute{$sep}."
      - ""
      - "{$sp}Attributes{$colon}"
      - "{$dot} {$p}Level{$colon} {$s}%roman@level%"
      - "{$dot} {$p}Ammo{$colon} {$s}%ammo%"
      - "{$dot} {$p}Range{$colon} {$s}%range%"
      - "{$dot} {$p}Max Ammo{$colon} {$s}%max_ammo%"
      - "{$dot} {$p}Cooldown{$colon} {$s}%cooldown%"
