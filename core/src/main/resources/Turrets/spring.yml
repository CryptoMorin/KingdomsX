(import):
  mine:
    parameters:
      <name>: spring
      <build-duration-factor>: '0'
      <durability-factor>: 100
      <material>: OAK_PRESSURE_PLATE

name: "{$sep}Spring"
type: pressure_mine
cost: 200
sell: 100

knockback: 1.5
vertical-knockback: 2

sounds:
  1:
    activate: 'BLOCK_NOTE_BLOCK_BASEDRUM, 3, 0.1'
    opening:
      started: BLOCK_WOODEN_PRESSURE_PLATE_CLICK_ON
      finished: BLOCK_WOODEN_PRESSURE_PLATE_CLICK_ON
      stopped: &stop-sound BLOCK_WOODEN_PRESSURE_PLATE_CLICK_OFF
    upgrading:
      started: BLOCK_WOODEN_PRESSURE_PLATE_CLICK_ON
      finished: BLOCK_WOODEN_PRESSURE_PLATE_CLICK_ON
      stopped: *stop-sound
    demolition:
      started: *stop-sound
      finished: *stop-sound
      stopped: *stop-sound

item:
  1:
    name: "{$sep}Spring"
    material: OAK_PRESSURE_PLATE
    lore: |
      {$desc}Throws the player high up
      into the air.

      {$sp}Attributes{$colon}
      {$dot} {$p}Durability{$colon} {? building_max_durability > 0 && building_durability <= 0 ? "&4Broken" : "{$s}%building_durability%{$sep}/{$s}%building_max_durability%" }
