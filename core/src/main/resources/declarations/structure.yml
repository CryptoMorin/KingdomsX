(import):
  building:
    parameters:
      <type>: structures
      <extra-holograms>: <extra-holograms>
      <durability-factor>: <durability-factor>
      <block-1>:
        material: <material-1>
      <block-2>:
        material: <material-2>
      <block-3>:
        material: <material-3>

### Shared structure settings ###
(module):
  description: 'Base settings for structures.'
  parameters:
    <name>: str
    <build-duration-factor>: str
    <durability-factor>: int
    <extra-holograms>:
      type: list
      default: [ ]
    <material-1>: Material
    <material-2>: Material
    <material-3>: Material

# Currently the effects don't do anything for structures.
# Don't remove the following comment line:
# [Final]
damaging-factors:
  TNT:
    damage: yield * 2
  ARROW:
    normal:
      damage: (0.1 * force) * max(1, weapon_enchant_power * 3)
    INSTANT_DAMAGE:
      damage: 7 * effect_lvl
  POTION:
    INSTANT_DAMAGE:
      allowed-range: [ 5, 4, 5 ]
      damage: 10 * effect_lvl
  WIND_CHARGE:
    damage: 20
  TRIDENT:
    damage: 1
