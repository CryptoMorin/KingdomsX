health:
  enabled: true
  # Max health is 2048, but you can change that
  # in your server settings.
  scaling: "min((lvl + 1) * 50, 2048)"
  max-level: 40
  cost: "(lvl + 1) * 100"
  conditions:
    'lvl >= 10 && kingdoms_kingdom_level < 2': '{$$kingdom-levels.II}'
    'lvl >= 30 && kingdoms_kingdom_level < 3': '{$$kingdom-levels.III}'
resistance:
  enabled: true
  max-level: 10
  # Chance
  scaling: "lvl * 10"
  cost: "(lvl + 1) * 100"
speed:
  enabled: true
  max-level: 5
  scaling: "lvl * 2"
  cost: "(lvl + 1) * 100"
strength:
  enabled: true
  max-level: 3
  cost: "(lvl + 1) * 100"
throw:
  enabled: true
  max-level: 5
  chance: "10 * lvl"
  scaling: "1 + (lvl / 10)"
  cost: "(lvl + 1) * 100"
  conditions:
    'kingdoms_kingdom_level < 2': '{$$kingdom-levels.II}'
drag:
  enabled: true
  scaling: "10 - lvl"
  max-level: 3
  cost: "(lvl + 1) * 100"
  conditions:
    'kingdoms_kingdom_level < 3': '{$$kingdom-levels.III}'
death-duel:
  enabled: true
  max-level: 1

  champion-damage-boost: 'damage * 2'
  champion-damage-reduction: 'damage / 2'

  cost: "(lvl + 1) * 100"
damage-cap:
  enabled: true
  scaling: "20 - lvl"
  max-level: 5
  cost: "(lvl + 1) * 100"
  conditions:
    'kingdoms_kingdom_level < 2': '{$$kingdom-levels.II}'
thor:
  enabled: true
  scaling: "lvl"
  cooldown: '[15sec] - ([1sec] * lvl)'
  max-level: 5
  cost: "(lvl + 1) * 100"
  conditions:
    'kingdoms_kingdom_level < 3': '{$$kingdom-levels.III}'
plow:
  enabled: true
  max-level: 1
  radius: 1
  cooldown: 5sec
  cost: "(lvl + 1) * 100"
fangs:
  enabled: true
  max-level: 10
  cooldown: 30sec
  # How close the players should be for this ability to activate.
  radius: 'lvl + 1'
  # Amount of damage when the fangs when they bite the player.
  scaling: "lvl"
  cost: "(lvl + 1) * 100"
reinforcements:
  enabled: true
  max-level: 3
  scaling: "[3min] - ([15sec] * lvl)"
  cost: "(lvl + 1) * 100"
  conditions:
    'kingdoms_kingdom_level < 4': '{$$kingdom-levels.IV}'
focus:
  enabled: true
  max-level: 3
  scaling: "lvl + 1"
  cost: "(lvl + 1) * 100"
burst:
  enabled: true
  max-level: 3
  cost: "(lvl + 1) * 200"
  conditions:
    'kingdoms_kingdom_level < 5': '{$$kingdom-levels.V}'

  range: "3 + lvl"
  min-targets: '5 - lvl'
  damage: '3 + lvl'
  knockback: '1 + lvl'
