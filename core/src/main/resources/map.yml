      material: RED_WOOL
  nation-zone:
    self:
      icon: "&2◉"
      action: "/k claim %X% %Z%"
      hover:
        - "&a%kingdoms_nation_name%'s Nation Zone"
        - "&6Location&8: &2%X%&7, &2%Z%"
